<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeViewer + TTS</title>

  <style>
    :root{
      --bg: #0d1117;
      --card-red: #d62828;
      --screen: #222;
      --accent: #ffcc00;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --glass: rgba(255,255,255,0.02);
      --border: #444;
    }

    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;}
    body{display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}

    .wrapper{ width:100%; max-width:380px; }

    .title-row { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px; }
    .bolt {
      width:32px;height:32px;background:linear-gradient(180deg,#fff8b0,#ffcc00);
      clip-path: polygon(35% 0%, 60% 0%, 40% 55%, 70% 55%, 30% 100%, 40% 60%, 10% 60%);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
      opacity:0.9;
    }
    .title {
      font-size:1.7rem; font-weight:800; color:var(--accent); text-shadow:0 0 10px #ffcc0088;
      letter-spacing:0.6px;
    }

    .pokedex {
      background: var(--card-red);
      border-radius:18px;
      padding:18px;
      box-shadow:0 10px 40px rgba(0,0,0,0.6);
      border:2px solid rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .screen-container {
      background: var(--screen);
      border-radius:10px;
      border:3px solid var(--border);
      padding:14px;
      min-height:280px;
      max-height:50vh;
      width:100%;
      overflow:auto;
      box-sizing:border-box;
    }

    .pokemon-img {
      width:160px;height:160px;display:block;margin:10px auto;border-radius:8px;
    }

    #resultado p { background: rgba(0,0,0,0.35); padding:10px; border-radius:8px; margin:8px 0; }

    .tag { background: var(--accent); padding:4px 10px; border-radius:6px; font-weight:700; color:#0d1117; margin-right:8px; }

    .controls { margin-top:10px; display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    input[type="text"]{ padding:12px 14px; border-radius:10px; width:64%; border:none; text-align:center; outline:none; font-size:1.1rem; }
    .btnBuscar,.btnClear{
      padding:12px 14px;border-radius:10px;border:none;font-weight:800;cursor:pointer;font-size:1.05rem;
    }
    .btnBuscar{background:var(--accent);color:#0d1117;}
    .btnClear{background:#111;color:var(--text);border:1px solid #333;}

    #btnLeer {
      margin:12px 0;
      width:100%;
      padding:14px;
      border-radius:10px;
      background:#222;
      color:#fff;
      font-weight:700;
      font-size:1.05rem;
      border:2px solid transparent;
      cursor:pointer;
      display:none;
    }

    /* POPUP */
    #popupPago {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #popupContent {
      background:#1a1a1a; padding:25px; border-radius:12px; width:90%; max-width:360px;
      text-align:center; border:1px solid #444;
    }
    #cerrarPopup { margin-top:10px; background:red; padding:8px 14px; border:none; border-radius:6px; color:white; cursor:pointer; }

  </style>
</head>
<body>

<div class="wrapper">
  <div class="title-row">
      <div class="bolt"></div>
      <div class="title">PokeViewer</div>
      <div class="bolt"></div>
  </div>

  <div class="pokedex">

      <div class="screen-container" id="screenContainer">
        <div id="screen"><p>üîç Escribe un nombre de Pok√©mon para comenzar.</p></div>
      </div>

      <!-- NUEVO BOT√ìN LEER ‚Üí conecta con audio.js -->
      <button id="btnLeer">üîä Leer descripci√≥n</button>

      <div class="controls">
        <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
        <button id="buscarBtn" class="btnBuscar">Buscar</button>
        <button id="clearBtn" class="btnClear">Limpiar</button>
      </div>

  </div>
</div>

<!-- POPUP DE SUSCRIPCI√ìN -->
<div id="popupPago">
  <div id="popupContent">
      <h2>üî• Versi√≥n Premium de Voz</h2>
      <p>Suscr√≠bete por solo <b>$3/mes</b>.</p>

      <div id="paypal-button-container-P-08M86817PK1059649NEOAHEY"></div>

      <button id="cerrarPopup">Cerrar</button>
  </div>
</div>

<!-- PayPal -->
<script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

<script>
let usuarioSuscrito = false;
paypal.Buttons({
  style:{shape:'rect',color:'gold',layout:'vertical',label:'subscribe'},
  createSubscription:(d,a)=>a.subscription.create({plan_id:'P-08M86817PK1059649NEOAHEY'}),
  onApprove:()=>{
    usuarioSuscrito=true;
    alert("Suscripci√≥n activada");
    document.getElementById("popupPago").style.display="none";
  }
}).render('#paypal-button-container-P-08M86817PK1059649NEOAHEY');

/* ---------------------------
      SISTEMA DEL HTML 2
--------------------------- */
const input = document.getElementById("pokemonInput");
const buscarBtn = document.getElementById("buscarBtn");
const clearBtn  = document.getElementById("clearBtn");
const screen    = document.getElementById("screen");
const btnLeer   = document.getElementById("btnLeer");

let textoGenerado = "";  // üî• Se enviar√° al audio.js

async function buscarPokemon(nombre){
  screen.innerHTML=<p>üîé Buscando informaci√≥n sobre <b>${nombre}</b>...</p>;
  btnLeer.style.display="none";

  const resp = await fetch("/api/proxy", {
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({pokemon:nombre})
  });

  const data = await resp.json();

  if(!data.respuesta){
    screen.innerHTML="<p>‚ùå No se encontr√≥ informaci√≥n.</p>";
    return;
  }

  textoGenerado = data.respuesta;   // ‚Üêüî• lo que leer√° audio.js

  screen.innerHTML = `
    ${data.sprite ? <img class="pokemon-img" src="${data.sprite}"> : ""}
    <h2 style="text-align:center;color:var(--accent)">${nombre.toUpperCase()}</h2>
    <div id="resultado">${textoGenerado.replace(/\n/g,"<p>")}</div>
  `;

  btnLeer.style.display="block";
}

buscarBtn.addEventListener("click", ()=>{
  const nombre=input.value.trim().toLowerCase();
  if(!nombre) return;
  buscarPokemon(nombre);
});

clearBtn.addEventListener("click", ()=>{
  input.value="";
  textoGenerado="";
  screen.innerHTML=<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
  btnLeer.style.display="none";
});

/* ---------------------------
      BOT√ìN LEER (AUDIO)
--------------------------- */
btnLeer.addEventListener("click", () => {

  // üî• Mostrar popup ‚Äî SIEMPRE
  document.getElementById("popupPago").style.display = "flex";

  // üî• Enviar texto a UnrealSpeech (audio.js)
  if (window.generarAudio) {
    window.generarAudio(textoGenerado);
  }
});

/* Cerrar popup */
document.getElementById("cerrarPopup").addEventListener("click",()=>{
  document.getElementById("popupPago").style.display="none";
});
</script>

<!-- TU SISTEMA DE AUDIO REAL -->
<script src="./audio.js"></script>

</body>
</html>
