  <!-- PayPal SDK (igual que en tu HTML original) -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

  <script>
  (function(){
    // Elementos
    const input = document.getElementById('pokemonInput');
    const buscarBtn = document.getElementById('buscarBtn');
    const clearBtn = document.getElementById('clearBtn');
    const screen = document.getElementById('screen');
    const screenContainer = document.getElementById('screenContainer');
    const btnAudioEl = document.getElementById('btnAudio');
    const audioPlayer = document.getElementById('audioPlayer');

    // Popup / suscripci√≥n
    const popup = document.getElementById('popupPago');
    const cerrarPopupBtn = document.getElementById('cerrarPopup');
    let usuarioSuscrito = false; // por ahora local (tu backend puede verificar despu√©s)

    // Variables de texto / TTS
    let paragraphs = [], paragraphElements = [];
    let scrollInterval = null;
    let scrollAnimation = null;

    function esc(s){ return s?String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"):""; }
    function splitText(text){ return text ? text.replace(/[*\/#]/g,"").split(/\n+/).map(l=>l.trim()).filter(l=>l) : []; }

    function organize(text){
      const paras = splitText(text);
      const sections = {};
      paras.forEach(p=>{
        const m = p.match(/^([^:]{2,40}):\s*(.*)$/);
        if(m){
          let tag = m[1].trim();
          if(tag.toLowerCase().includes("ataques recomendados")) tag="Ataques";
          const content = m[2].trim();
          if(!sections[tag]) sections[tag]=[];
          sections[tag].push(content);
        } else {
          if(!sections["Informaci√≥n"]) sections["Informaci√≥n"]=[]; 
          sections["Informaci√≥n"].push(p);
        }
      });
      if(!sections["Informaci√≥n"] || sections["Informaci√≥n"].length===0) sections["Informaci√≥n"]=["Informaci√≥n no disponible"];
      Object.keys(sections).forEach(tag=>{
        sections[tag] = sections[tag].filter(line=>line.trim());
        if(sections[tag].length===0) sections[tag]=["Informaci√≥n no disponible"];
      });
      const out=[];
      Object.keys(sections).forEach(tag=>{ if(sections[tag].length) out.push({tag,text:sections[tag].join(" ")}); });
      const html = out.map(s=><p><span class="tag">${esc(s.tag)}</span> ${esc(s.text)}</p>).join("");
      const parasForTTS = out.map(s=>s.tag+": "+s.text);
      return {html, parasForTTS};
    }

    function showLoading(name){
      screen.innerHTML=<p>üîé Buscando informaci√≥n sobre <strong>${esc(name)}</strong>...</p>;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("playing");
      btnAudioEl.style.border="2px solid transparent";
      clearScrollAnimation();
    }

    function showError(msg){
      screen.innerHTML=<p>‚ùå ${esc(msg)}</p>;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("playing");
      btnAudioEl.style.border="2px solid transparent";
      clearScrollAnimation();
    }

    async function buscarPokemon(nombre){
      if(!nombre) return;
      showLoading(nombre);
      try{
        const resp = await fetch("/api/proxy", {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({pokemon:nombre})});
        if(!resp.ok){ showError("Error en el servidor: "+resp.status); return; }
        const data = await resp.json();
        if(data.error || !data.respuesta){ showError(data.error||"No se recibi√≥ respuesta."); return; }

        const sprite = data.sprite||"";
        const organized = organize(data.respuesta);

        screen.innerHTML = (sprite?<img src="${esc(sprite)}" alt="${esc(nombre)}" class="pokemon-img">:"")+
                            <h2 style="text-align:center; color:var(--accent)">${esc(nombre.toUpperCase())}</h2>+
                            <div id="resultado">${organized.html}</div>;

        paragraphs = organized.parasForTTS;
        paragraphElements = Array.from(document.querySelectorAll("#resultado p"));
        btnAudioEl.style.display = paragraphs.length ? "block" : "none";
        btnAudioEl.classList.remove("playing");
        btnAudioEl.style.border="2px solid transparent";

        // Ajuste cuadro IA
        screenContainer.style.maxHeight = "60vh";
        screenContainer.style.minHeight = "320px";
        screenContainer.style.width = "100%";
        // reset any scroll animation
        clearScrollAnimation();
      } catch(err){
        console.error(err);
        showError("Error al conectar con el servidor.");
      }
    }

    buscarBtn.addEventListener("click", ()=>{
      const nombre=(input.value||"").trim().toLowerCase();
      if(!nombre){ alert("Ingresa un nombre de Pok√©mon"); return; }
      buscarPokemon(nombre);
    });

    input.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); buscarBtn.click(); } });

    clearBtn.addEventListener("click", ()=>{
      input.value="";
      screen.innerHTML=<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("playing");
      btnAudioEl.style.border="2px solid transparent";
      paragraphs=[]; paragraphElements=[]; 
      clearScrollAnimation();
      screenContainer.style.maxHeight = "50vh";
      screenContainer.style.minHeight = "280px";
      screenContainer.style.width = "100%";
    });

    // ---- PayPal button render (igual que en HTML original) ----
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-08M86817PK1059649NEOAHEY'
        });
      },
      onApprove: function(data, actions) {
        usuarioSuscrito = true;
        alert("Suscripci√≥n activada");
        popup.style.display = "none";
      }
    }).render('#paypal-button-container-P-08M86817PK1059649NEOAHEY');

    cerrarPopupBtn.addEventListener('click', ()=>{ popup.style.display = 'none'; });

    // ---- TTS: generar audio usando tu backend /api/audio ----
    async function generarAudioYReproducir(text){
      if(!text || !text.trim()) return;
      try{
        // Mostrar audio player (para debug/controles)
        audioPlayer.style.display = "block";
        // Llamada al backend (tu backend espera { text: ... } y devuelve { audioUrl, bytes, ... })
        const resp = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const raw = await resp.text();
        let data;
        try { data = JSON.parse(raw); } catch(e){
          console.error("Respuesta no JSON /api/audio:", raw);
          alert("Error: respuesta inv√°lida del servidor TTS.");
          return;
        }

        if(!data.success || !data.audioUrl){
          console.error("Error backend TTS:", data);
          alert("Error generando audio: " + (data.error || "Desconocido"));
          return;
        }

        const url = data.audioUrl;
        audioPlayer.src = url;
        audioPlayer.load();

        // Preparar scroll autom√°tico sincronizado (estimaci√≥n basada en duration)
        clearScrollAnimation();
        audioPlayer.onloadedmetadata = () => {
          const duration = audioPlayer.duration || 0;
          startAutoScroll(duration);
          audioPlayer.play().catch(err => console.error("Error reproducci√≥n:", err));
          btnAudioEl.classList.add("playing");
        };

        audioPlayer.onended = () => {
          clearScrollAnimation();
          btnAudioEl.classList.remove("playing");
          // volver al tope del contenedor al terminar
          screenContainer.scrollTop = 0;
        };

        audioPlayer.onerror = (e) => {
          console.error("Audio error:", e);
          alert("No se pudo reproducir el audio.");
          clearScrollAnimation();
          btnAudioEl.classList.remove("playing");
        };

      } catch(err){
        console.error("Error al generar audio:", err);
        alert("Error al generar audio: " + err.message);
      }
    }

    // Auto-scroll: mueve el scrollTop desde la posici√≥n actual hasta fondo en 'duration' segundos
    function startAutoScroll(durationSec){
      clearScrollAnimation();
      if(!durationSec || durationSec <= 0){
        return;
      }
      const start = screenContainer.scrollTop;
      const max = screenContainer.scrollHeight - screenContainer.clientHeight;
      const target = Math.max(max, 0);
      const distance = target - start;
      const startTime = performance.now();

      scrollAnimation = function step(now){
        const elapsed = (now - startTime) / 1000;
        const t = Math.min(1, elapsed / durationSec);
        screenContainer.scrollTop = start + distance * t;
        if(t < 1){
          scrollInterval = requestAnimationFrame(step);
        } else {
          // finished
          cancelAnimationFrame(scrollInterval);
          scrollInterval = null;
        }
      };
      scrollInterval = requestAnimationFrame(scrollAnimation);
    }

    function clearScrollAnimation(){
      if(scrollInterval) { cancelAnimationFrame(scrollInterval); scrollInterval = null; }
      scrollAnimation = null;
    }

    // ---- Integraci√≥n con el bot√≥n LEER: mostrar popup si no est√° suscrito pero generar audio igualmente ----
    btnAudioEl.addEventListener("click", async ()=>{
      if(!paragraphs.length){
        alert("No hay texto para leer. Usa Buscar para generar la informaci√≥n del Pok√©mon.");
        return;
      }

      const textoCompleto = paragraphs.join("\n\n");

      // Si no suscrito: mostrar popup (pero SEGUIR generando audio para pruebas)
      if(!usuarioSuscrito){
        popup.style.display = "flex";
        // seguir y generar audio igualmente (tal como pediste)
        await generarAudioYReproducir(textoCompleto);
        return;
      }

      // Si ya suscrito: generar y reproducir normalmente
      await generarAudioYReproducir(textoCompleto);
    });

    // Inicial: si ya hay texto (no), el bot√≥n de leer est√° oculto hasta buscar
    btnAudioEl.style.display = "none";

    // Si quieres que el popup no salga autom√°ticamente y solo cuando presionen "Leer", ya est√° configurado as√≠.
    // Fin del m√≥dulo principal
  })();
  </script>
