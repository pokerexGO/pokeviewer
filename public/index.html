      <p>Suscr√≠bete por solo <b>$3/mes</b> y usa la voz ilimitadamente.</p>

      <!-- BOT√ìN DE PAYPAL ORIGINAL -->
      <div id="paypal-button-container-P-08M86817PK1059649NEOAHEY"></div>

      <button id="cerrarPopup">Cerrar</button>

  <!-- audio element oculto para reproducir MP3 devuelto por backend -->

  <!-- PayPal SDK (igual que en HTML 1) -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

  <script>
  (function(){
    // --- Elementos UI (ya existentes en HTML 2)
    const input = document.getElementById('pokemonInput');
    const buscarBtn = document.getElementById('buscarBtn');
    const clearBtn = document.getElementById('clearBtn');
    const screen = document.getElementById('screen');
    const screenContainer = document.getElementById('screenContainer');
    const btnAudioEl = document.getElementById('btnAudio');
    const debug = document.getElementById('debug');
    const audioPlayer = document.getElementById('audioPlayer');

    // Suscripci√≥n (temporal, frontend-only). PayPal actualizar√° esto cuando onApprove.
    let usuarioSuscrito = false;

    // --- Variables de texto / TTS
    let paragraphs = []; // array de strings (cada secci√≥n preparada para TTS)
    let currentParagraphIndex = 0;
    let paused = false;

    // util
    function esc(s){ return s?String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"):""; }
    function logDbg(msg){
      console.log(msg);
      if(debug) debug.textContent += msg + "\n";
    }

    function splitText(text){ return text ? text.replace(/[*\/#]/g,"").split(/\n+/).map(l=>l.trim()).filter(l=>l) : []; }

    function organize(text){
      const paras = splitText(text);
      const sections = {};
      paras.forEach(p=>{
        const m=p.match(/^([^:]{2,40}):\s*(.*)$/);
        if(m){
          let tag = m[1].trim();
          if(tag.toLowerCase().includes("ataques recomendados")) tag="Ataques";
          const content = m[2].trim();
          if(!sections[tag]) sections[tag]=[];
          sections[tag].push(content);
        } else {
          if(!sections["Informaci√≥n"]) sections["Informaci√≥n"]=[]; 
          sections["Informaci√≥n"].push(p);
        }
      });
      if(!sections["Informaci√≥n"] || sections["Informaci√≥n"].length===0) sections["Informaci√≥n"]=["Informaci√≥n no disponible"];
      Object.keys(sections).forEach(tag=>{
        sections[tag] = sections[tag].filter(line=>line.trim());
        if(sections[tag].length===0) sections[tag]=["Informaci√≥n no disponible"];
      });
      const out=[];
      Object.keys(sections).forEach(tag=>{ if(sections[tag].length) out.push({tag,text:sections[tag].join(" ")}); });
      const html = out.map(s=><p><span class="tag">${esc(s.tag)}</span> ${esc(s.text)}</p>).join("");
      const parasForTTS = out.map(s=>s.tag+": "+s.text);
      return {html, parasForTTS};
    }

    // Mostrar loading/error (manteniendo comportamiento original)
    function showLoading(name){
      screen.innerHTML=<p>üîé Buscando informaci√≥n sobre <strong>${esc(name)}</strong>...</p>;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("speaking");
      btnAudioEl.style.border="2px solid transparent";
    }
    function showError(msg){
      screen.innerHTML=<p>‚ùå ${esc(msg)}</p>;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("speaking");
      btnAudioEl.style.border="2px solid transparent";
    }

    // Buscar Pok√©mon (usa tu /api/proxy tal cual)
    async function buscarPokemon(nombre){
      if(!nombre) return;
      showLoading(nombre);
      try{
        const resp = await fetch("/api/proxy", {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({pokemon:nombre})});
        if(!resp.ok){ showError("Error en el servidor: "+resp.status); return; }
        const data = await resp.json();
        if(data.error || !data.respuesta){ showError(data.error||"No se recibi√≥ respuesta."); return; }

        const sprite = data.sprite||"";
        const organized = organize(data.respuesta);

        screen.innerHTML = (sprite?<img src="${esc(sprite)}" alt="${esc(nombre)}" class="pokemon-img">:"")+
                            <h2 style="text-align:center; color:var(--accent)">${esc(nombre.toUpperCase())}</h2>+
                            <div id="resultado">${organized.html}</div>;

        paragraphs = organized.parasForTTS || [];
        currentParagraphIndex = 0;
        btnAudioEl.style.display = paragraphs.length ? "block" : "none";
        btnAudioEl.classList.remove("speaking");
        btnAudioEl.style.border="2px solid transparent";

        // Ajuste cuadro IA m√°s grande hacia abajo sin empujar t√≠tulo
        screenContainer.style.maxHeight = "60vh";
        screenContainer.style.minHeight = "320px";
        screenContainer.style.width = "100%";

        logDbg("‚úÖ Texto generado para TTS. Parrafos: " + paragraphs.length);

      } catch(err){ console.error(err); showError("Error al conectar con el servidor."); }
    }

    // Eventos de UI (buscar/enter/limpiar)
    buscarBtn.addEventListener("click", ()=>{
      const nombre=(input.value||"").trim().toLowerCase();
      if(!nombre){ alert("Ingresa un nombre de Pok√©mon"); return; }
      buscarPokemon(nombre);
    });

    input.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); buscarBtn.click(); } });

    clearBtn.addEventListener("click", ()=>{
      input.value="";
      screen.innerHTML=<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("speaking");
      btnAudioEl.style.border="2px solid transparent";
      paragraphs=[]; currentParagraphIndex=0; paused=false;
      if(audioPlayer && !audioPlayer.paused){ audioPlayer.pause(); audioPlayer.src = ""; }
      screenContainer.style.maxHeight = "50vh";
      screenContainer.style.minHeight = "280px";
      screenContainer.style.width = "100%";
    });

    // ----------------------
    // PAYPAL POPUP (copiado/integrado)
    // ----------------------
    // Render del bot√≥n PayPal dentro del POPUP (usa el mismo plan_id que ten√≠as)
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'subscribe'
      },
      createSubscription: function(data, actions) {
        return actions.subscription.create({
          plan_id: 'P-08M86817PK1059649NEOAHEY'
        });
      },
      onApprove: function(data, actions) {
        usuarioSuscrito = true;
        alert("Suscripci√≥n activada");
        document.getElementById("popupPago").style.display = "none";
      }
    }).render('#paypal-button-container-P-08M86817PK1059649NEOAHEY');

    document.getElementById("cerrarPopup").addEventListener("click", ()=>{
      document.getElementById("popupPago").style.display = "none";
    });

    // ----------------------
    // FUNCIONES TTS (usa el backend /api/audio -> UnrealSpeech + Cloudinary)
    // ----------------------
    async function generarAudio(texto){
      if(!texto || !texto.trim()){
        logDbg("‚ö†Ô∏è No hay texto para generar audio.");
        return;
      }

      try {
        logDbg("üéØ Generando audio (backend /api/audio)...");
        const resp = await fetch("/api/audio", {
          method: "POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({ text: texto })
        });

        const raw = await resp.text();
        let data;
        try { data = JSON.parse(raw); } catch(e){
          logDbg("üí• Respuesta no-JSON del backend: " + raw);
          return;
        }

        logDbg("üì¶ Respuesta backend: " + JSON.stringify(data));
        if(!data.success || !data.audioUrl){
          logDbg("‚ùå Backend error: " + (data.error || "Sin audioUrl"));
          if(data.bytes) logDbg("Tama√±o bytes: " + data.bytes);
          return;
        }

        logDbg("‚úÖ Audio listo en Cloudinary: " + data.audioUrl + " (" + (data.bytes||0) + " bytes)");
        reproducirAudio(data.audioUrl);

      } catch(err){
        console.error(err);
        logDbg("üí• Error al generar audio: " + (err.message || err));
      }
    }

    function reproducirAudio(url){
      if(!audioPlayer) return;
      audioPlayer.pause();
      audioPlayer.src = url;
      audioPlayer.load();
      // intentar reproducir (user gesture exists because user pressed "Leer" or "Buscar")
      audioPlayer.oncanplaythrough = () => {
        audioPlayer.play().catch(err => logDbg("‚ö†Ô∏è Reproducci√≥n fall√≥: " + (err.message||err)));
      };
      audioPlayer.onerror = (e) => logDbg("‚ùå Error cargando audio: " + (e.message || e));
    }

    // ----------------------
    // btnAudio behavior: mostrar popup si no suscrito, pero SIEMPRE generar audio (para pruebas)
    // ----------------------
    btnAudioEl.addEventListener("click", async ()=>{
      // si no hay texto generado por Gemini (paragraphs), no hacer nada
      if(!paragraphs || paragraphs.length === 0){
        alert("Primero genera la informaci√≥n del Pok√©mon (presiona Buscar).");
        return;
      }

      const textToRead = paragraphs.join(" "); // concatenar para enviar al backend
      // Mostrar popup si no suscrito
      if(!usuarioSuscrito){
        document.getElementById("popupPago").style.display = "flex";
        logDbg("üîî Usuario NO suscrito ‚Äî mostrando popup, pero generando audio para prueba.");
        // Generar audio de todas formas (seg√∫n tu petici√≥n de pruebas)
        await generarAudio(textToRead);
        return;
      }

      // si est√° suscrito, generar/reproducir normalmente
      await generarAudio(textToRead);
    });

    // Al cargar, dejar btnAudio hidden hasta que haya texto
    btnAudioEl.style.display = "none";

    // --- FIN IIFE ---
  })();
  </script>
