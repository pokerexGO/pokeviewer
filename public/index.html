<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeViewer</title>
  <style>
    :root{
      --bg: #0d1117;
      --card-red: #d62828;
      --screen: #222;
      --accent: #ffcc00;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --glass: rgba(255,255,255,0.02);
      --border: #444;
    }

    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;overflow:hidden;}
    body{display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}

    .wrapper{ width:100%; max-width:380px; }

    .title-row { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px; }
    .bolt {
      width:32px;height:32px;background:linear-gradient(180deg,#fff8b0,#ffcc00);
      clip-path: polygon(35% 0%, 60% 0%, 40% 55%, 70% 55%, 30% 100%, 40% 60%, 10% 60%);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
      opacity:0.9;
    }
    .title {
      font-size:1.7rem; font-weight:800; color:var(--accent); text-shadow:0 0 10px #ffcc0088;
      letter-spacing:0.6px;
    }

    .pokedex {
      background: var(--card-red);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .screen-container {
      background: var(--screen);
      border-radius:10px;
      border:3px solid var(--border);
      padding:14px;
      min-height:280px;
      max-height:50vh;
      width:100%;
      overflow:auto;
      box-sizing:border-box;
      transition: width 0.3s, max-height 0.3s;
    }

    .pokemon-img { width:160px; height:160px; display:block; margin:10px auto; border-radius:8px; background:var(--screen); animation:float 2.2s ease-in-out infinite; }
    #resultado p { background: rgba(0,0,0,0.35); padding:10px; border-radius:8px; margin:8px 0; line-height:1.45; }

    .controls { margin-top:10px; display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    input[type="text"]{ padding:12px 14px; border-radius:10px; width:64%; border:none; text-align:center; outline:none; font-size:1.1rem; }
    .btnBuscar{ padding:12px 14px; border-radius:10px; background:var(--accent); color:#0d1117; border:none; font-weight:800; cursor:pointer; font-size:1.05rem; }
    .btnClear{ padding:12px 14px; border-radius:10px; background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); cursor:pointer; font-size:1.05rem; }

    #btnAudio {
      margin:6px 0;
      width:100%;
      padding:14px;
      border-radius:10px;
      background:#222;
      border:2px solid transparent;
      color:#fff;
      cursor:pointer;
      font-weight:700;
      font-size:1.05rem;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
      display:none;
    }

    /* POPUP */
    #popupPago {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popupContent {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 380px;
      text-align: center;
      border: 1px solid #444;
      color: var(--text);
    }
    #cerrarPopup {
      margin-top: 12px;
      background: red;
      color: #fff;
      padding:8px 12px;
      border-radius:8px;
      border:none;
      cursor:pointer;
    }

    @media (max-width:420px) {
      .wrapper{ max-width:320px; }
      .pokemon-img{ width:140px; height:140px; }
      .screen-container { min-height:240px; max-height:55vh; width:100%; }
      input[type="text"], .btnBuscar, .btnClear, #btnAudio { font-size:1rem; padding:10px 12px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-row">
      <div class="bolt left"></div>
      <div class="title">PokeViewer</div>
      <div class="bolt right"></div>
    </div>

    <div class="pokedex">
      <div class="screen-container" id="screenContainer">
        <div id="screen"><p>üîç Escribe un nombre de Pok√©mon para comenzar.</p></div>
      </div>

      <button id="btnAudio">üîä Leer</button>

      <div class="controls">
        <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
        <button id="buscarBtn" class="btnBuscar">Buscar</button>
        <button id="clearBtn" class="btnClear">Limpiar</button>
      </div>
    </div>
  </div>

  <!-- POPUP DE SUSCRIPCI√ìN (del HTML original) -->
  <div id="popupPago">
    <div id="popupContent">
      <h2>üî• Versi√≥n Premium de Voz</h2>
      <p>Suscr√≠bete por solo <b>$3/mes</b> y usa la voz ilimitadamente.</p>

      <!-- Contenedor donde PayPal inyecta su bot√≥n -->
      <div id="paypal-button-container-P-08M86817PK1059649NEOAHEY"></div>

      <button id="cerrarPopup">Cerrar</button>
    </div>
  </div>

  <!-- PayPal SDK (mant√©n tu client-id real) -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

  <!-- Tu audio.js frontend (NO tocar): -->
  <script src="./audio.js"></script>

  <!-- Script que integra popup + bot√≥n Leer sin romper la l√≥gica existente -->
  <script>
    (function(){
      // elementos ya existentes
      const input = document.getElementById('pokemonInput');
      const buscarBtn = document.getElementById('buscarBtn');
      const clearBtn = document.getElementById('clearBtn');
      const screen = document.getElementById('screen');
      const screenContainer = document.getElementById('screenContainer');
      const btnAudioEl = document.getElementById('btnAudio');

      // estado suscripci√≥n (temporal, puedes conectar backend despu√©s)
      let usuarioSuscrito = false;

      // --- Reusar la l√≥gica de b√∫squeda/organizaci√≥n del nuevo HTML (id√©ntica) ---
      function esc(s){ return s?String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"):""; }
      function splitText(text){ return text ? text.replace(/[*\/#]/g,"").split(/\n+/).map(l=>l.trim()).filter(l=>l) : []; }

      function organize(text){
        const paras = splitText(text);
        const sections = {};
        paras.forEach(p=>{
          const m=p.match(/^([^:]{2,40}):\s*(.*)$/);
          if(m){
            let tag = m[1].trim();
            if(tag.toLowerCase().includes("ataques recomendados")) tag="Ataques";
            const content = m[2].trim();
            if(!sections[tag]) sections[tag]=[];
            sections[tag].push(content);
          } else {
            if(!sections["Informaci√≥n"]) sections["Informaci√≥n"]=[]; 
            sections["Informaci√≥n"].push(p);
          }
        });
        if(!sections["Informaci√≥n"] || sections["Informaci√≥n"].length===0) sections["Informaci√≥n"]=["Informaci√≥n no disponible"];
        const out=[];
        Object.keys(sections).forEach(tag=>{ if(sections[tag].length) out.push({tag,text:sections[tag].join(" ")}); });
        const html = out.map(s=><p><span class="tag">${esc(s.tag)}</span> ${esc(s.text)}</p>).join("");
        const parasForTTS = out.map(s=>s.tag+": "+s.text);
        return {html, parasForTTS};
      }

      // b√∫squeda (id√©ntica al nuevo HTML)
      async function buscarPokemon(nombre){
        if(!nombre) return;
        screen.innerHTML=<p>üîé Buscando informaci√≥n sobre <strong>${esc(nombre)}</strong>...</p>;
        btnAudioEl.style.display="none";
        try{
          const resp = await fetch("/api/proxy", {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({pokemon:nombre})});
          if(!resp.ok){ screen.innerHTML=<p>‚ùå Error en el servidor: ${resp.status}</p>; return; }
          const data = await resp.json();
          if(data.error || !data.respuesta){ screen.innerHTML=<p>‚ùå ${data.error||'No se recibi√≥ respuesta.'}</p>; return; }

          const sprite = data.sprite||"";
          const organized = organize(data.respuesta);

          screen.innerHTML = (sprite?<img src="${esc(sprite)}" alt="${esc(nombre)}" class="pokemon-img">:"") +
                             <h2 style="text-align:center; color:var(--accent)">${esc(nombre.toUpperCase())}</h2> +
                             <div id="resultado">${organized.html}</div>;

          btnAudioEl.style.display="block";
          screenContainer.scrollTop = 0;
        } catch(err){ console.error(err); screen.innerHTML=<p>‚ùå Error al conectar con el servidor.</p>; }
      }

      buscarBtn.addEventListener("click", ()=>{
        const nombre=(input.value||"").trim().toLowerCase();
        if(!nombre){ alert("Ingresa un nombre de Pok√©mon"); return; }
        buscarPokemon(nombre);
      });

      input.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); buscarBtn.click(); } });

      clearBtn.addEventListener("click", ()=>{
        input.value="";
        screen.innerHTML=<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
        btnAudioEl.style.display="none";
        screenContainer.scrollTop = 0;
      });

      // --- POPUP PAYPAL: render del bot√≥n y controles ---
      // Render del bot√≥n PayPal (igual que el original)
      paypal.Buttons({
        style: {
          shape: 'rect',
          color: 'gold',
          layout: 'vertical',
          label: 'subscribe'
        },
        createSubscription: function(data, actions) {
          return actions.subscription.create({
            plan_id: 'P-08M86817PK1059649NEOAHEY' // tu plan
          });
        },
        onApprove: function(data, actions) {
          usuarioSuscrito = true;
          alert("Suscripci√≥n activada");
          document.getElementById("popupPago").style.display = "none";
        }
      }).render('#paypal-button-container-P-08M86817PK1059649NEOAHEY');

      document.getElementById("cerrarPopup").addEventListener("click", ()=>{
        document.getElementById("popupPago").style.display = "none";
      });

      // --- Hook del bot√≥n LEER:
      // Cuando el usuario presione Leer: mostrar popup si no est√° suscrito,
      // PERO igualmente generar audio usando tu audio.js (funci√≥n generarAudio(text))
      btnAudioEl.addEventListener("click", async ()=>{
        // Obtener texto desde #resultado (todos los <p>)
        const resultado = document.getElementById("resultado");
        if(!resultado){
          alert("No hay texto para leer. Busca un Pok√©mon primero.");
          return;
        }
        const ps = Array.from(resultado.querySelectorAll("p"));
        if(ps.length === 0){
          alert("No hay texto para leer. Busca un Pok√©mon primero.");
          return;
        }
        const texto = ps.map(p => p.innerText.trim()).join("\n\n");

        // Mostrar popup si no suscrito (igual que original) ‚Äî pero seguir con la generaci√≥n
        if(!usuarioSuscrito){
          document.getElementById("popupPago").style.display = "flex";
        }

        // Llamar a la funci√≥n generarAudio de tu audio.js frontend.
        // Tu audio.js espera { text } en el body cuando llama al backend; aqu√≠ le pasamos texto.
        // Aseguramos que la funci√≥n est√© disponible:
        if(typeof generarAudio === "function"){
          try{
            // generarAudio es async y maneja sus propios logs; le pasamos texto
            await generarAudio(texto);
          }catch(e){
            console.error("Error llamando a generarAudio():", e);
            alert("Error al generar audio: " + (e.message||e));
          }
        } else {
          // Si por alguna raz√≥n tu audio.js no define generarAudio global (ej. est√° en m√≥dulo),
          // intentamos hacer la petici√≥n al /api/audio directamente como respaldo:
          try{
            const resp = await fetch('/api/audio', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({ text: texto })
            });
            const raw = await resp.text();
            let data;
            try { data = JSON.parse(raw); } catch(e){ console.error(raw); alert("Respuesta inv√°lida del backend"); return; }
            if(data && data.audioUrl){
              // Forzar reproducci√≥n simple: crear <audio> temporario
              let a = document.getElementById('audioPlayerBackup');
              if(!a){
                a = document.createElement('audio');
                a.id = 'audioPlayerBackup';
                a.controls = true;
                document.body.appendChild(a);
              }
              a.src = data.audioUrl;
              a.play().catch(()=>{ /* can fail on autoplay */ });
            } else {
              alert("No se gener√≥ audio: " + (data.error || JSON.stringify(data)));
            }
          }catch(err){
            console.error(err);
            alert("Error al solicitar audio: " + err.message);
          }
        }
      });

      // Mostrar btnAudio solo si ya hay contenido en #resultado: lo dejamos tal cual:
      // (btnAudio se muestra en buscarPokemon; no tocamos eso)

    })();
  </script>
</body>
</html>
