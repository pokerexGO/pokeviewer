<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <title>PokeViewer</title>
  <style>

<body>

  <h1>PokeViewer</h1>
  <div id="pokemon-info">
    <h2 id="pokemon-name">Pikachu</h2>
    <p id="pokemon-description">Este es un PokÃ©mon de tipo elÃ©ctrico conocido por sus mejillas que almacenan electricidad.</p>

  <script>
    const leerBtn = document.getElementById("leer-btn");
    const descripcion = document.getElementById("pokemon-description");
    const debugBox = document.getElementById("debug");

    function logPantalla(msg) {
      debugBox.textContent += "\n" + msg;
      debugBox.scrollTop = debugBox.scrollHeight;
      console.log(msg);
    }

    function detectarEntorno() {
      const isAppCreator = !("speechSynthesis" in window);
      logPantalla("ðŸ” DetecciÃ³n de entorno: " + (isAppCreator ? "AppCreator24 (sin speechSynthesis)" : "Navegador normal"));
      return isAppCreator;
    }

    async function reproducirTTS_AppCreator(texto) {
      logPantalla("ðŸŒ€ Enviando texto al backend para generar audio...");

      try {
        const response = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: texto })
        });

        if (!response.ok) {
          const errorText = await response.text();
          logPantalla("âŒ Error del servidor: " + errorText);
          return;
        }

        const data = await response.json();
        logPantalla("âœ… URL pÃºblica recibida: " + data.url);

        if (data.url) {
          const audio = new Audio(data.url);
          logPantalla("ðŸŽ§ Intentando reproducir: " + data.url);
          await audio.play();
          logPantalla("ðŸ”Š ReproducciÃ³n iniciada correctamente (AppCreator24)");
        } else {
          logPantalla("âš ï¸ No se recibiÃ³ una URL vÃ¡lida del servidor.");
        }
      } catch (error) {
        logPantalla("ðŸ’¥ Error general: " + error.message);
      }
    }

    function reproducirTTS_Navegador(texto) {
      logPantalla("ðŸ—£ï¸ Usando speechSynthesis del navegador...");
      const utterance = new SpeechSynthesisUtterance(texto);
      const palabras = texto.split(" ");
      let indice = 0;

      utterance.onboundary = (event) => {
        if (event.name === "word") {
          indice++;
          const html = palabras.map((p, i) => (i === indice ? `<span class='highlight'>${p}</span>` : p)).join(" ");
          descripcion.innerHTML = html;
        }
      };

      utterance.onend = () => {
        logPantalla("âœ… Lectura completada con speechSynthesis");
        descripcion.innerHTML = texto;
      };

      speechSynthesis.speak(utterance);
    }

    leerBtn.addEventListener("click", async () => {
      const texto = descripcion.textContent.trim();
      logPantalla("ðŸŽ¯ BotÃ³n Leer presionado. Texto: " + texto);

      const isAppCreator = detectarEntorno();

      if (isAppCreator) {
        logPantalla("ðŸ“± Modo AppCreator24 detectado: usando backend con UnrealSpeech");
        await reproducirTTS_AppCreator(texto);
      } else {
        logPantalla("ðŸ’» Modo navegador normal detectado: usando speechSynthesis");
        reproducirTTS_Navegador(texto);
      }
    });

    logPantalla("âœ… Script cargado correctamente");
