<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeViewer - Asistente Pok√©mon</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(120deg, #1d2671, #c33764);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 2.3em;
      margin-top: 40px;
    }

    #pokemon-info {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 400px;
    }

    button {
      background-color: #ffcb05;
      color: #2a75bb;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #ffd633;
    }

    #logs {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 15px auto;
      width: 90%;
      max-width: 500px;
      text-align: left;
      font-size: 14px;
      white-space: pre-wrap;
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <h1>üîä PokeViewer - Asistente Pok√©mon</h1>

  <div id="pokemon-info">
    <p id="pokemon-text">
      Este es un Pok√©mon de tipo el√©ctrico conocido por sus mejillas que almacenan electricidad.
    </p>
  </div>

  <button id="leer">üîà Leer en voz alta</button>
  <button id="detener">‚õî Detener</button>

  <div id="logs">Zona de depuraci√≥n activa...</div>

  <script>
    const botonLeer = document.getElementById("leer");
    const botonDetener = document.getElementById("detener");
    const logs = document.getElementById("logs");
    const textoLeido = document.getElementById("pokemon-text").innerText;

    const log = (msg) => {
      console.log(msg);
      logs.textContent += "\n" + msg;
    };

    let audioActual = null;

    log("‚úÖ Script cargado correctamente");

    botonLeer.addEventListener("click", async () => {
      log("üéØ Bot√≥n Leer presionado. Texto: " + textoLeido);

      // Detectar si speechSynthesis est√° disponible (modo navegador)
      const tieneSpeech = "speechSynthesis" in window;

      if (tieneSpeech) {
        log("üåê Detecci√≥n de entorno: Navegador normal (speechSynthesis activo)");
        const utter = new SpeechSynthesisUtterance(textoLeido);
        utter.lang = "es-ES";
        utter.rate = 1.0;
        window.speechSynthesis.speak(utter);
        return;
      }

      // Caso: AppCreator24 o entorno sin speechSynthesis
      log("üîç Detecci√≥n de entorno: AppCreator24 (sin speechSynthesis)");
      log("üì± Modo AppCreator24 detectado: usando backend con UnrealSpeech");

      try {
        log("üåÄ Enviando texto al backend para generar audio...");

        const response = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: textoLeido }),
        });

        const data = await response.json();

        if (!response.ok) {
          log("üí• Error del servidor: " + JSON.stringify(data));
          return;
        }

        const audioUrl = data.audioUrl;
        log("‚úÖ URL base64 recibida: " + audioUrl.substring(0, 50) + "...");

        if (audioActual) {
          audioActual.pause();
          audioActual = null;
        }

        audioActual = new Audio();
        audioActual.src = audioUrl;

        audioActual.onloadeddata = () => {
          log("üéµ Audio cargado correctamente, reproduciendo...");
          audioActual.play().catch(err => log("‚ùå Error al reproducir: " + err));
        };

        audioActual.onerror = () => {
          log("üí• Error: el archivo de audio no se pudo cargar o est√° corrupto.");
        };

      } catch (err) {
        log("üí• Error general: " + err);
      }
    });

    botonDetener.addEventListener("click", () => {
      if (audioActual) {
        log("‚èπÔ∏è Reproducci√≥n detenida manualmente");
        audioActual.pause();
        audioActual = null;
      }
      if ("speechSynthesis" in window) {
        window.speechSynthesis.cancel();
      }
    });
  </script>
</body>
</html>
