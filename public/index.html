<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeAsistente - TTS</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00c3ff;
      margin-bottom: 20px;
      text-align: center;
    }

    textarea {
      width: 90%;
      max-width: 400px;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      resize: none;
      font-size: 1rem;
    }

    button {
      background: #007bff;
      border: none;
      padding: 10px 18px;
      margin: 10px 5px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #00b7ff;
      transform: scale(1.05);
    }

    #debug {
      margin-top: 25px;
      width: 95%;
      max-width: 600px;
      background: #111;
      padding: 12px;
      border-radius: 10px;
      height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9rem;
      white-space: pre-wrap;
      border: 1px solid #333;
    }

    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>üéß PokeAsistente - TTS Debug</h1>

  <textarea id="texto" placeholder="Escribe el texto que deseas convertir a voz..."></textarea>
  <div>
    <button id="leerBtn">üîä Leer descripci√≥n Pok√©mon</button>
    <button id="probarBtn">üß™ Probar TTS directo</button>
  </div>

  <audio id="audioPlayer" controls></audio>

  <div id="debug">Zona de depuraci√≥n activa...</div>

  <script>
    const debugBox = document.getElementById("debug");
    const audioPlayer = document.getElementById("audioPlayer");
    const textoInput = document.getElementById("texto");
    const leerBtn = document.getElementById("leerBtn");
    const probarBtn = document.getElementById("probarBtn");

    function log(msg) {
      console.log(msg);
      debugBox.textContent += \n${msg};
      debugBox.scrollTop = debugBox.scrollHeight;
    }

    async function generarAudio(texto) {
      try {
        log(üéØ Bot√≥n Leer presionado. Texto: ${texto});
        log(‚òÅÔ∏è Usando backend /api/audio (Cloudinary + UnrealSpeech));

        const respuesta = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ texto }),
        });

        const data = await respuesta.json();
        log(üì¶ Respuesta del backend: ${JSON.stringify(data, null, 2)});

        if (!data.success || !data.url) {
          log(‚ùå Error en el backend: ${data.error || "Desconocido"});
          return;
        }

        if (data.bytes) {
          log(üìè Tama√±o del audio generado: ${data.bytes} bytes);
        }

        const url = data.url;
        log(‚úÖ URL Cloudinary recibida: ${url});

        audioPlayer.src = url;
        audioPlayer.load();
        audioPlayer.play()
          .then(() => log(‚ñ∂Ô∏è Reproducci√≥n iniciada desde: ${url}))
          .catch((err) => log(‚ö†Ô∏è Error al reproducir: ${err.message}));

      } catch (error) {
        log(üí• Error al generar audio: ${error.message});
      }
    }

    leerBtn.addEventListener("click", async () => {
      const texto = textoInput.value.trim();
      if (texto.length === 0) {
        log("‚ö†Ô∏è No se ingres√≥ texto.");
        return;
      }
      await generarAudio(texto);
    });

    probarBtn.addEventListener("click", async () => {
      const testText = "Hola, este es un test directo del generador de voz UnrealSpeech usando Cloudinary.";
      textoInput.value = testText;
      log("üß™ Bot√≥n 'Probar TTS directo' presionado.");
      await generarAudio(testText);
    });

    log("‚úÖ Script cargado correctamente");
    log("üåê Detecci√≥n de entorno: Navegador normal");
  </script>
</body>
</html>
