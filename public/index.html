<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeViewer</title>
  <style>
    :root{
      --bg: #0d1117;
      --card-red: #d62828;
      --screen: #222;
      --accent: #ffcc00;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --glass: rgba(255,255,255,0.02);
      --border: #444;
    }

    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;overflow:hidden;}
    body{display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}

    .wrapper{ width:100%; max-width:380px; }

    .title-row { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px; }
    .bolt {
      width:32px;height:32px;background:linear-gradient(180deg,#fff8b0,#ffcc00);
      clip-path: polygon(35% 0%, 60% 0%, 40% 55%, 70% 55%, 30% 100%, 40% 60%, 10% 60%);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
      opacity:0.9;
    }
    .title {
      font-size:1.7rem; font-weight:800; color:var(--accent); text-shadow:0 0 10px #ffcc0088;
      letter-spacing:0.6px;
    }

    .pokedex {
      background: var(--card-red);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .screen-container {
      background: var(--screen);
      border-radius:10px;
      border:3px solid var(--border);
      padding:14px;
      min-height:280px;
      max-height:50vh;
      width:100%;
      overflow:auto;
      box-sizing:border-box;
    }

    .pokemon-img { width:160px; height:160px; display:block; margin:10px auto; border-radius:8px; background:var(--screen); }

    .controls { margin-top:10px; display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    input[type="text"]{ padding:12px 14px; border-radius:10px; width:64%; border:none; text-align:center; outline:none; font-size:1.1rem; }
    .btnBuscar{ padding:12px 14px; border-radius:10px; background:var(--accent); color:#0d1117; border:none; font-weight:800; cursor:pointer; font-size:1.05rem; }
    .btnClear{ padding:12px 14px; border-radius:10px; background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); cursor:pointer; font-size:1.05rem; }

    #btnAudio {
      margin:6px 0;
      width:100%;
      padding:14px;
      border-radius:10px;
      background:#222;
      border:2px solid transparent;
      color:#fff;
      cursor:pointer;
      font-weight:700;
      font-size:1.05rem;
      display:none;
    }

    #popupPago {
      display:none;
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    #popupContent {
      background:#1a1a1a;
      padding:25px;
      border-radius:12px;
      width:90%;
      max-width:360px;
      text-align:center;
    }
    #cerrarPopup { margin-top:10px; background:red; padding:10px; color:white; border:none; border-radius:6px; }

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="title-row">
      <div class="bolt left"></div>
      <div class="title">PokeViewer</div>
      <div class="bolt right"></div>
    </div>

    <div class="pokedex">

      <div class="screen-container">
        <div id="screen"><p>üîç Escribe un nombre de Pok√©mon para comenzar.</p></div>
      </div>

      <button id="btnAudio">üîä Leer</button>

      <div class="controls">
        <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
        <button id="buscarBtn" class="btnBuscar">Buscar</button>
        <button id="clearBtn" class="btnClear">Limpiar</button>
      </div>

    </div>
  </div>

  <div id="popupPago">
    <div id="popupContent">
      <h2>üî• Versi√≥n Premium de Voz</h2>
      <p>Suscr√≠bete por solo <b>$3/mes</b></p>

      <div id="paypal-button-container-P-08M86817PK1059649NEOAHEY"></div>

      <button id="cerrarPopup">Cerrar</button>
    </div>
  </div>

  <audio id="audioPlayer" style="display:none;"></audio>

  <script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

  <script>
(function(){   /*  <<<<<< ESTE IIFE AHORA S√ç EST√Å CERRADO 100%  */

  const input = document.getElementById("pokemonInput");
  const buscarBtn = document.getElementById("buscarBtn");
  const clearBtn = document.getElementById("clearBtn");
  const btnAudio = document.getElementById("btnAudio");
  const audioPlayer = document.getElementById("audioPlayer");
  const screen = document.getElementById("screen");

  let usuarioSuscrito = false;
  let paragraphs = [];

  function showLoading(name){
    screen.innerHTML = <p>Buscando <b>${name}</b>...</p>;
    btnAudio.style.display = "none";
  }

  function showError(msg){
    screen.innerHTML = <p style="color:red">‚ùå ${msg}</p>;
    btnAudio.style.display = "none";
  }

  async function buscarPokemon(nombre){
    showLoading(nombre);

    try{
      const resp = await fetch("/api/proxy", {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ pokemon:nombre })
      });

      const data = await resp.json();

      if(!data.respuesta){
        showError("No se encontr√≥ informaci√≥n");
        return;
      }

      const sprite = data.sprite || "";
      const respuesta = data.respuesta.replace(/\n/g,"<br>");

      paragraphs = data.respuesta.split("\n");

      screen.innerHTML =
        (sprite ? <img src="${sprite}" class="pokemon-img"> : "") +
        <h2 style="text-align:center">${nombre.toUpperCase()}</h2> +
        <p>${respuesta}</p>;

      btnAudio.style.display = "block";

    }catch(e){
      showError("Error en el servidor");
    }
  }

  buscarBtn.addEventListener("click", ()=>{
    const nombre = input.value.trim().toLowerCase();
    if(!nombre) return alert("Escribe un nombre de Pok√©mon");
    buscarPokemon(nombre);
  });

  clearBtn.addEventListener("click", ()=>{
    input.value = "";
    screen.innerHTML = <p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
    btnAudio.style.display = "none";
  });

  paypal.Buttons({
    createSubscription: (data, actions)=>{
      return actions.subscription.create({ plan_id:"P-08M86817PK1059649NEOAHEY" });
    },
    onApprove: ()=>{ usuarioSuscrito = true; alert("¬°Suscrito!"); },
  }).render("#paypal-button-container-P-08M86817PK1059649NEOAHEY");

  document.getElementById("cerrarPopup").addEventListener("click", ()=>{
    document.getElementById("popupPago").style.display="none";
  });

  async function generarAudio(texto){
    const resp = await fetch("/api/audio",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ text:texto })
    });

    const data = await resp.json();

    if(!data.audioUrl){ alert("Error generando audio"); return; }

    audioPlayer.src = data.audioUrl;
    audioPlayer.play();
  }

  btnAudio.addEventListener("click", ()=>{
    if(!paragraphs.length){
      alert("Primero busca un Pok√©mon");
      return;
    }

    const texto = paragraphs.join(" ");

    if(!usuarioSuscrito){
      document.getElementById("popupPago").style.display = "flex";
      generarAudio(texto);
      return;
    }

    generarAudio(texto);
  });

})(); /* <<<<<<<<<< CORRECTO */
  </script>

</body>
</html>
