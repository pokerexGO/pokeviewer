<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeAsistente - Lector de Voz</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    textarea {
      width: 90%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #log {
      background: #222;
      color: #0f0;
      font-family: monospace;
      text-align: left;
      padding: 10px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>ğŸ”Š PokeAsistente</h1>
  <p>Introduce un texto y presiona â€œLeerâ€ para escucharlo en voz alta.</p>

  <textarea id="texto" placeholder="Escribe el texto que quieres escuchar..."></textarea><br>

  <button id="leer">ğŸ”Š Leer</button>

  <!-- ğŸ” Nuevo botÃ³n de prueba TTS directo -->
  <button id="probar-tts">ğŸ” Probar TTS directo</button>

  <div id="log">Zona de depuraciÃ³n activa...</div>

  <script>
    const logDiv = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logDiv.textContent += "\n" + msg;
    }

    window.addEventListener("DOMContentLoaded", () => {
      log("âœ… Script cargado correctamente");
    });

    document.getElementById("leer").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      if (!texto) {
        log("âš ï¸ No hay texto para leer.");
        return;
      }

      log("ğŸ¯ BotÃ³n Leer presionado. Texto: " + texto);

      // Detectar entorno
      const isAppCreator = /appcreator/i.test(navigator.userAgent) || typeof Android !== "undefined";
      log("ğŸ” DetecciÃ³n de entorno: " + (isAppCreator ? "AppCreator24 (sin speechSynthesis)" : "Navegador normal"));

      if (!isAppCreator && "speechSynthesis" in window) {
        // ğŸ”Š Usar speechSynthesis en navegador normal
        const utterance = new SpeechSynthesisUtterance(texto);
        utterance.lang = "es-ES";
        speechSynthesis.speak(utterance);
        log("âœ… Reproduciendo con speechSynthesis.");
        return;
      }

      // ğŸ“± Si estÃ¡ en AppCreator24, usar backend UnrealSpeech
      try {
        log("ğŸ“± Modo AppCreator24 detectado: usando backend con UnrealSpeech");
        log("ğŸŒ€ Enviando texto al backend para generar audio...");

        const response = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: texto }),
        });

        const data = await response.json();

        if (data.success && data.audioUrl) {
          log("âœ… URL pÃºblica recibida: " + data.audioUrl);
          const audio = new Audio(data.audioUrl);
          audio.play().then(() => {
            log("ğŸ§ Reproduciendo audio desde UnrealSpeech...");
          }).catch(err => {
            log("ğŸ’¥ Error al reproducir audio: " + err.message);
          });
        } else {
          log("âŒ Error del servidor: " + JSON.stringify(data));
        }
      } catch (err) {
        log("ğŸ’¥ Error general: " + err.message);
      }
    });

    // ğŸ” BOTÃ“N DE PRUEBA TTS DIRECTO
    document.getElementById("probar-tts").addEventListener("click", async () => {
      const texto = "Hola, este es un test directo del generador de voz UnrealSpeech.";
      log("ğŸš€ Prueba directa TTS con texto: " + texto);

      try {
        const res = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: texto }),
        });

        const data = await res.json();
        log("ğŸ“© Respuesta de /api/audio: " + JSON.stringify(data));

        if (data.success && data.audioUrl) {
          const audio = new Audio(data.audioUrl);
          audio.play().then(() => {
            log("ğŸ§ Reproduciendo audio de prueba...");
          }).catch(err => {
            log("ğŸ’¥ Error al reproducir audio: " + err.message);
          });
        } else {
          log("âŒ Error en la respuesta TTS: " + JSON.stringify(data));
        }
      } catch (err) {
        log("ğŸ’¥ Error en la prueba TTS: " + err.message);
      }
    });
  </script>
</body>
</html>
