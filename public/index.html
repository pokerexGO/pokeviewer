<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeViewer</title>
  <style>
    :root{
      --bg: #0d1117;
      --card-red: #d62828;
      --screen: #222;
      --accent: #ffcc00;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --glass: rgba(255,255,255,0.02);
      --border: #444;
    }

    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;overflow:hidden;}
    body{display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}

    .wrapper{ width:100%; max-width:380px; }

    .title-row { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px; }
    .bolt {
      width:32px;height:32px;background:linear-gradient(180deg,#fff8b0,#ffcc00);
      clip-path: polygon(35% 0%, 60% 0%, 40% 55%, 70% 55%, 30% 100%, 40% 60%, 10% 60%);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
      opacity:0.9;
    }
    .title {
      font-size:1.7rem; font-weight:800; color:var(--accent); text-shadow:0 0 10px #ffcc0088;
      letter-spacing:0.6px;
    }
    @keyframes boltPulse { 0%{opacity:.18; transform:scale(.92) translateY(0);} 50%{opacity:1; transform:scale(1.06) translateY(-2px);} 100%{opacity:.28; transform:scale(.95) translateY(0);} }
    .bolt.left{ animation:boltPulse 2.2s ease-in-out infinite; animation-delay:0s; }
    .bolt.right{ animation:boltPulse 2.2s ease-in-out infinite; animation-delay:0.6s; }

    .pokedex {
      background: var(--card-red);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .screen-container {
      background: var(--screen);
      border-radius:10px;
      border:3px solid var(--border);
      padding:14px;
      min-height:280px;
      max-height:50vh;
      width:100%;
      overflow:auto;
      box-sizing:border-box;
      transition: width 0.3s, max-height 0.3s;
    }

    .pokemon-img { width:160px; height:160px; display:block; margin:10px auto; border-radius:8px; background:var(--screen); animation:float 2.2s ease-in-out infinite; }
    @keyframes float { 0%{transform:translateY(0);} 50%{transform:translateY(-8px);} 100%{transform:translateY(0);} }

    #resultado p { background: rgba(0,0,0,0.35); padding:10px; border-radius:8px; margin:8px 0; line-height:1.45; transition: background 0.1s; }
    .tag { background: var(--accent); padding:4px 10px; border-radius:6px; font-weight:700; color:#0d1117; margin-right:8px; display:inline-block; }
    .highlight { background: rgba(255,165,0,0.35) !important; border-radius:6px; }

    .controls { margin-top:10px; display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    input[type="text"]{ padding:12px 14px; border-radius:10px; width:64%; border:none; text-align:center; outline:none; font-size:1.1rem; }
    .btnBuscar{ padding:12px 14px; border-radius:10px; background:var(--accent); color:#0d1117; border:none; font-weight:800; cursor:pointer; font-size:1.05rem; }
    .btnClear{ padding:12px 14px; border-radius:10px; background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); cursor:pointer; font-size:1.05rem; }

    #btnAudio {
      margin:6px 0;
      width:100%;
      padding:14px;
      border-radius:10px;
      background:#222;
      border:2px solid transparent;
      color:#fff;
      cursor:pointer;
      font-weight:700;
      font-size:1.05rem;
      display:none;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
    }
    #btnAudio.speaking {
      border:2px solid #00f0ff;
      animation: pulseBtn 1s infinite alternate;
    }
    @keyframes pulseBtn {
      0% { transform: scale(1); box-shadow: 0 0 10px #00f0ff; }
      100% { transform: scale(1.05); box-shadow: 0 0 20px #00f0ff; }
    }

    .rayo {
      position:fixed; top:-120px; width:2px; height:120px; background:linear-gradient(180deg,#0ff,transparent); opacity:.6;
      animation:caer 1.1s linear infinite;
    }
    .rayo.r1 { left:14%; animation-delay:0s; }
    .rayo.r2 { left:50%; animation-delay:0.35s; }
    .rayo.r3 { left:86%; animation-delay:0.65s; }
    @keyframes caer { 0%{ transform:translateY(-120px); opacity:0; } 50%{ opacity:1; } 100%{ transform:translateY(100vh); opacity:0; } }

    @media (max-width:420px) {
      .wrapper{ max-width:320px; }
      .pokemon-img{ width:140px; height:140px; }
      .screen-container { min-height:240px; max-height:55vh; width:100%; }
      input[type="text"], .btnBuscar, .btnClear, #btnAudio { font-size:1rem; padding:10px 12px; }
    }

    /* peque√±o area para logs visibles en pantalla (opcional, √∫til en AppCreator) */
    #debug {
      margin-top:8px;
      width:100%;
      max-height:90px;
      overflow:auto;
      font-size:12px;
      color:#ddd;
      background:rgba(0,0,0,0.12);
      border-radius:6px;
      padding:8px;
      box-sizing:border-box;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-row">
      <div class="bolt left"></div>
      <div class="title">PokeViewer</div>
      <div class="bolt right"></div>
    </div>

    <div class="pokedex">
      <div class="screen-container" id="screenContainer">
        <div id="screen"><p>üîç Escribe un nombre de Pok√©mon para comenzar.</p></div>
      </div>

      <button id="btnAudio">üîä Leer</button>

      <div class="controls">
        <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
        <button id="buscarBtn" class="btnBuscar">Buscar</button>
        <button id="clearBtn" class="btnClear">Limpiar</button>

        <!-- BOTONES NUEVOS solicitados (no quito ninguno de los tuyos) -->
        <button id="leerBtn" class="btnBuscar" title="Leer descripci√≥n (usa backend o speechSynthesis seg√∫n entorno)">Leer descripci√≥n Pok√©mon</button>
        <button id="probarTTSBtn" class="btnClear" title="Probar TTS directo (texto de prueba)">Probar TTS directo</button>
      </div>

      <!-- Panel de logs en pantalla (ayuda cuando AppCreator no muestra consola) -->
      <div id="debug" aria-hidden="false"></div>
    </div>
  </div>

  <div class="rayo r1"></div>
  <div class="rayo r2"></div>
  <div class="rayo r3"></div>

  <script>
  (function(){
    // ELEMENTOS
    const input = document.getElementById('pokemonInput');
    const buscarBtn = document.getElementById('buscarBtn');
    const clearBtn = document.getElementById('clearBtn');
    const screen = document.getElementById('screen');
    const screenContainer = document.getElementById('screenContainer');
    const btnAudioEl = document.getElementById('btnAudio');

    // NUEVOS botones
    const btnLeer = document.getElementById('leerBtn');
    const btnProbar = document.getElementById('probarTTSBtn');
    const debugEl = document.getElementById('debug');

    // ESTADO
    let paragraphs = [], paragraphElements = [], currentParagraphIndex = 0;
    let speech = null, paused = false, highlightInterval = null;

    // Detectar AppCreator24 o entorno tipo AppInventor
    const isAppCreator = /appcreator24/i.test(navigator.userAgent) || typeof window.AppInventor !== "undefined";
    // Tambi√©n comprobar si speechSynthesis est√° disponible
    const hasSpeechSynthesis = ("speechSynthesis" in window) && typeof SpeechSynthesisUtterance === "function";

    // Helpers
    function logConsole(...args){ console.log(...args); appendDebug(args.join(" ")); }
    function logError(...args){ console.error(...args); appendDebug("ERROR: " + args.join(" ")); }
    function appendDebug(text){
      if(!debugEl) return;
      const el = document.createElement("div");
      el.textContent = text;
      debugEl.appendChild(el);
      debugEl.scrollTop = debugEl.scrollHeight;
    }
    function esc(s){ return s?String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"):""; }
    function splitText(text){ return text ? text.replace(/[*\/#]/g,"").split(/\n+/).map(l=>l.trim()).filter(l=>l) : []; }

    function organize(text){
      const paras = splitText(text);
      const sections = {};
      paras.forEach(p=>{
        const m=p.match(/^([^:]{2,40}):\s*(.*)$/);
        if(m){
          let tag = m[1].trim();
          if(tag.toLowerCase().includes("ataques recomendados")) tag="Ataques";
          const content = m[2].trim();
          if(!sections[tag]) sections[tag]=[];
          sections[tag].push(content);
        } else {
          if(!sections["Informaci√≥n"]) sections["Informaci√≥n"]=[];
          sections["Informaci√≥n"].push(p);
        }
      });
      Object.keys(sections).forEach(tag=>{
        sections[tag]=sections[tag].filter(line=>line.trim());
        if(sections[tag].length===0) sections[tag]=["Informaci√≥n no disponible"];
      });
      const out=[];
      Object.keys(sections).forEach(tag=>{ if(sections[tag].length) out.push({tag,text:sections[tag].join(" ")}); });
      const html=out.map(s=>`<p><span class="tag">${esc(s.tag)}</span> ${esc(s.text)}</p>`).join("");
      const parasForTTS=out.map(s=>s.tag+": "+s.text);
      return {html,parasForTTS};
    }

    function showLoading(name){
      if(speech && window.speechSynthesis) window.speechSynthesis.cancel();
      screen.innerHTML=`<p>üîé Buscando informaci√≥n sobre <strong>${esc(name)}</strong>...</p>`;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("speaking");
      btnAudioEl.style.border="2px solid transparent";
      clearInterval(highlightInterval);
    }

    function showError(msg){
      screen.innerHTML=`<p>‚ùå ${esc(msg)}</p>`;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("speaking");
      btnAudioEl.style.border="2px solid transparent";
      clearInterval(highlightInterval);
    }

    async function buscarPokemon(nombre){
      if(!nombre) return;
      showLoading(nombre);
      logConsole("Buscando pokemon:", nombre);
      try{
        const resp = await fetch("/api/proxy", {method:"POST", headers:{"Content-Type":"application/json"}, body:JSON.stringify({pokemon:nombre})});
        if(!resp.ok){ showError("Error en el servidor: "+resp.status); logError("fetch /api/proxy status", resp.status); return; }
        const data = await resp.json();
        logConsole("Respuesta /api/proxy:", data);
        if(data.error || !data.respuesta){ showError(data.error||"No se recibi√≥ respuesta."); logError("Sin respuesta v√°lida de proxy."); return; }

        const sprite = data.sprite||"";
        const organized = organize(data.respuesta);

        screen.innerHTML = (sprite?`<img src="${esc(sprite)}" alt="${esc(nombre)}" class="pokemon-img">`:"")+
                            `<h2 style="text-align:center; color:var(--accent)">${esc(nombre.toUpperCase())}</h2>`+
                            `<div id="resultado">${organized.html}</div>`;

        paragraphs = organized.parasForTTS;
        paragraphElements = Array.from(document.querySelectorAll("#resultado p"));
        currentParagraphIndex = 0;
        btnAudioEl.style.display="block";
        btnAudioEl.classList.remove("speaking");
        btnAudioEl.style.border="2px solid transparent";

        // Ajuste cuadro IA m√°s grande hacia abajo sin empujar t√≠tulo
        screenContainer.style.maxHeight = "60vh";
        screenContainer.style.minHeight = "320px";
        screenContainer.style.width = "100%";

        logConsole("Contenido preparado. p√°rrafos TTS:", paragraphs.length);

      } catch(err){ console.error(err); showError("Error al conectar con el servidor."); logError(err); }
    }

    // Eventos de b√∫squeda
    buscarBtn.addEventListener("click", ()=>{
      const nombre=(input.value||"").trim().toLowerCase();
      if(!nombre){ alert("Ingresa un nombre de Pok√©mon"); return; }
      if(window.speechSynthesis) window.speechSynthesis.cancel();
      buscarPokemon(nombre);
    });

    input.addEventListener("keydown", e=>{ if(e.key==="Enter"){ e.preventDefault(); buscarBtn.click(); } });

    clearBtn.addEventListener("click", ()=>{
      input.value="";
      screen.innerHTML=`<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>`;
      btnAudioEl.style.display="none";
      btnAudioEl.classList.remove("speaking");
      btnAudioEl.style.border="2px solid transparent";
      paragraphs=[]; paragraphElements=[]; currentParagraphIndex=0; paused=false;
      if(window.speechSynthesis) window.speechSynthesis.cancel();
      clearInterval(highlightInterval);
      screenContainer.style.maxHeight = "50vh";
      screenContainer.style.minHeight = "280px";
      screenContainer.style.width = "100%";
      logConsole("Pantalla limpiada.");
    });

    // Resaltado: bucle de refresco r√°pido
    function startHighlightLoop(){
      clearInterval(highlightInterval);
      highlightInterval = setInterval(()=>{
        paragraphElements.forEach(p=>p.classList.remove("highlight"));
        if(currentParagraphIndex<paragraphElements.length) {
          paragraphElements[currentParagraphIndex].classList.add("highlight");
          paragraphElements[currentParagraphIndex].scrollIntoView({behavior:"smooth", block:"center"});
        }
      },50);
    }

    // Funci√≥n speakNext para speechSynthesis
    function speakNext(){
      if(currentParagraphIndex>=paragraphs.length){
        btnAudioEl.classList.remove("speaking");
        btnAudioEl.style.border="2px solid transparent";
        currentParagraphIndex=0;
        paragraphElements.forEach(p=>p.classList.remove("highlight"));
        if(screenContainer) screenContainer.scrollTop=0;
        speech=null;
        clearInterval(highlightInterval);
        logConsole("Lectura finalizada (speechSynthesis).");
        return;
      }

      const paragraph = paragraphs[currentParagraphIndex];
      const u = new SpeechSynthesisUtterance(paragraph);
      u.lang='es-ES';

      speech = u;
      window.speechSynthesis.speak(u);
      btnAudioEl.classList.add("speaking");
      btnAudioEl.style.border="2px solid #00f0ff";
      paused=false;
      startHighlightLoop();

      u.onend = ()=>{
        currentParagraphIndex++;
        speakNext();
      };
      u.onerror = (e) => {
        logError("speechSynthesis error:", e);
        // fallback: stop everything
        window.speechSynthesis.cancel();
        btnAudioEl.classList.remove("speaking");
      };
    }

    // CLICK en btnAudio (el original)
    if("speechSynthesis" in window && typeof SpeechSynthesisUtterance==="function"){
      btnAudioEl.addEventListener("click", ()=>{
        if(!paragraphs.length) return;
        const synth = window.speechSynthesis;
        if(synth.speaking || paused){
          if(!paused){ synth.pause(); paused=true; btnAudioEl.classList.remove("speaking"); btnAudioEl.style.border="2px solid transparent"; clearInterval(highlightInterval);}
          else { synth.resume(); paused=false; btnAudioEl.classList.add("speaking"); btnAudioEl.style.border="2px solid #00f0ff"; startHighlightLoop(); }
        } else { currentParagraphIndex=0; speakNext(); }
      });
    } else {
      // si no hay speechSynthesis, mantener oculto el boton cl√°sico o dejar visible para otras acciones
      btnAudioEl.style.display="none";
    }

    // ----------------------------
    // NUEVAS FUNCIONES TTS (botones a√±adidos)
    // ----------------------------

    // Reproductor seguro con logs y manejo de varios formatos de respuesta
    async function playAudioFromUrl(url){
      try{
        logConsole("Intentando reproducir URL:", url);
        if(!url) { logError("No se proporcion√≥ URL al reproducir."); return; }

        // Si la URL viene con espacios o comillas, limpiarla
        const cleanUrl = String(url).trim().replace(/^["']|["']$/g, "");

        const audio = new Audio(cleanUrl);
        audio.preload = "auto";
        audio.crossOrigin = "anonymous";

        audio.oncanplaythrough = () => {
          logConsole("Audio listo para reproducirse:", cleanUrl);
        };
        audio.onerror = (e) => {
          logError("Error al cargar el audio:", e);
        };
        audio.onended = () => {
          logConsole("Reproducci√≥n finalizada:", cleanUrl);
        };

        // try play
        await audio.play();
        logConsole("Reproducci√≥n iniciada correctamente (frontend).");
      }catch(err){
        logError("Error reproducir audio:", err);
      }
    }

    // Generar audio: env√≠a al backend para que haga TTS (env√≠a text & texto)
    async function requestTTS(textToSend){
      if(!textToSend || !textToSend.trim()){ logError("Texto vac√≠o para TTS"); return null; }
      logConsole("Solicitando TTS al backend. Texto:", textToSend);
      try{
        // enviamos ambas llaves por compatibilidad con distintos backends
        const body = { text: textToSend, texto: textToSend };

        const resp = await fetch("/api/audio", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(body) });
        const json = await resp.json().catch(()=>null);
        logConsole("Respuesta del backend TTS:", resp.status, json);
        // soportar distintas formas:
        // { url: "..."}  OR { success:true, url:"..." } OR { audioUrl: "..." }
        if(!resp.ok){
          logError("Error del servidor:", resp.status, json && (json.error || json.details) );
          return { error: json || { status: resp.status } };
        }
        if(json){
          const url = json.url || json.audioUrl || (json.success && json.data && json.data.url) || json.audio_url;
          if(url) return { url };
          // a veces el backend devuelve data:audio/... (data url)
          if(json.base64 || (json.data && json.data.base64)){
            const b64 = json.base64 || json.data.base64;
            return { url: "data:audio/mp3;base64," + b64 };
          }
        }
        return { error: "No se devolvi√≥ una URL v√°lida" };
      }catch(err){
        logError("Excepci√≥n al solicitar TTS:", err);
        return { error: err.message || String(err) };
      }
    }

    // BOT√ìN LEER (nuevo): lee la info que ya est√° cargada en "paragraphs" (si existe)
    btnLeer?.addEventListener("click", async ()=>{
      logConsole("Bot√≥n Leer presionado.");
      if(!paragraphs.length){
        logConsole("No hay texto del Pok√©mon cargado. Intentando tomar texto de ejemplo...");
        // si no hay texto, intenta tomar el contenido visible
        const resultado = document.getElementById("resultado");
        const fallbackText = resultado ? resultado.innerText : "";
        if(!fallbackText) { logError("No hay texto para leer. Busca un Pok√©mon primero."); return; }
        paragraphs = [fallbackText];
        paragraphElements = Array.from(document.querySelectorAll("#resultado p"));
      }

      const fullText = paragraphs.join(" ");
      logConsole("Texto a leer:", fullText);

      // Si estamos en AppCreator (o no hay speechSynthesis), utilizar backend -> Cloudinary/Unreal (si est√° configurado)
      if(isAppCreator || !hasSpeechSynthesis){
        logConsole("Detecci√≥n de entorno:", isAppCreator ? "AppCreator24 (sin speechSynthesis)" : "Navegador sin speechSynthesis");
        logConsole("Modo AppCreator/Navegador sin speechSynthesis: usando backend para generar MP3 (UnrealSpeech -> Cloudinary o /public/temp).");

        // pedir TTS
        btnLeer.textContent = "üîä Generando audio...";
        const res = await requestTTS(fullText);
        if(res && res.url){
          btnLeer.textContent = "üîä Reproduciendo...";
          await playAudioFromUrl(res.url);
          btnLeer.textContent = "üîä Leer";
        } else {
          btnLeer.textContent = "‚ùå Error al generar el audio";
          logError("Error del backend TTS (leer):", res && res.error ? res.error : res);
        }
        return;
      }

      // En navegadores normales con speechSynthesis: hacer lectura con resaltado
      logConsole("Modo Navegador con speechSynthesis: using speechSynthesis + resaltado");
      currentParagraphIndex = 0;
      speakNext();
    });

    // BOT√ìN PROBAR TTS DIRECTO (nuevo)
    btnProbar?.addEventListener("click", async ()=>{
      logConsole("Bot√≥n 'Probar TTS directo' presionado.");
      const testText = "Hola, este es un test directo del generador de voz UnrealSpeech usando Cloudinary.";
      logConsole("Texto de prueba:", testText);

      // intentar TTS directo por backend
      try{
        const res = await requestTTS(testText);
        if(res && res.url){
          logConsole("URL recibida del backend (test):", res.url);
          await playAudioFromUrl(res.url);
        } else {
          logError("Error: el backend no devolvi√≥ una URL v√°lida.", res && res.error);
        }
      }catch(err){
        logError("Error al ejecutar test TTS directo:", err);
      }
    });

    // Mensaje inicial en consola y log visible
    logConsole("Zona de depuraci√≥n activa...");
    logConsole("Script cargado correctamente");
    logConsole("Detecci√≥n de entorno:", isAppCreator ? "AppCreator24" : "Navegador normal");
    if(isAppCreator) appendDebug("‚ö†Ô∏è AppCreator detectado: el motor speechSynthesis puede no estar disponible.");

  })();
  </script>
</body>
</html>
