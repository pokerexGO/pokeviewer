<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeViewer</title>
  <style>
    :root{
      --bg: #0d1117;
      --card-red: #d62828;
      --screen: #222;
      --accent: #ffcc00;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --glass: rgba(255,255,255,0.02);
      --border: #444;
    }

    html,body{height:100%;margin:0;padding:0;background:var(--bg);color:var(--text);font-family:Arial,Helvetica,sans-serif;overflow:hidden;}
    body{display:flex;align-items:center;justify-content:center;padding:18px;box-sizing:border-box;}

    .wrapper{ width:100%; max-width:380px; }

    .title-row { display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:12px; }
    .bolt {
      width:32px;height:32px;background:linear-gradient(180deg,#fff8b0,#ffcc00);
      clip-path: polygon(35% 0%, 60% 0%, 40% 55%, 70% 55%, 30% 100%, 40% 60%, 10% 60%);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
      opacity:0.9;
    }
    .title {
      font-size:1.7rem; font-weight:800; color:var(--accent); text-shadow:0 0 10px #ffcc0088;
      letter-spacing:0.6px;
    }

    .pokedex {
      background: var(--card-red);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .screen-container {
      background: var(--screen);
      border-radius:10px;
      border:3px solid var(--border);
      padding:14px;
      min-height:280px;
      max-height:50vh;
      width:100%;
      overflow:auto;
      box-sizing:border-box;
      transition: width 0.3s, max-height 0.3s;
    }

    .pokemon-img { width:160px; height:160px; display:block; margin:10px auto; border-radius:8px; background:var(--screen); animation:float 2.2s ease-in-out infinite; }
    #resultado p { background: rgba(0,0,0,0.35); padding:10px; border-radius:8px; margin:8px 0; line-height:1.45; transition: background 0.1s; }
    .tag { background: var(--accent); padding:4px 10px; border-radius:6px; font-weight:700; color:#0d1117; margin-right:8px; display:inline-block; }

    .controls { margin-top:10px; display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; }
    input[type="text"]{ padding:12px 14px; border-radius:10px; width:64%; border:none; text-align:center; outline:none; font-size:1.1rem; }
    .btnBuscar{ padding:12px 14px; border-radius:10px; background:var(--accent); color:#0d1117; border:none; font-weight:800; cursor:pointer; font-size:1.05rem; }
    .btnClear{ padding:12px 14px; border-radius:10px; background:transparent; color:var(--text); border:1px solid rgba(255,255,255,0.06); cursor:pointer; font-size:1.05rem; }

    #btnAudio {
      margin:6px 0;
      width:100%;
      padding:14px;
      border-radius:10px;
      background:#222;
      border:2px solid transparent;
      color:#fff;
      cursor:pointer;
      font-weight:700;
      font-size:1.05rem;
      display:none;
      transition: transform 0.2s, box-shadow 0.2s, border 0.2s;
    }
    #btnAudio.speaking { border:2px solid #00f0ff; animation: pulseBtn 1s infinite alternate; }
    @keyframes pulseBtn { 0% { transform: scale(1); box-shadow: 0 0 10px #00f0ff; } 100% { transform: scale(1.05); box-shadow: 0 0 20px #00f0ff; } }

    /* POPUP */
    #popupPago {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #popupContent {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 90%;
      max-width: 360px;
      text-align: center;
      border: 1px solid #444;
    }
    #cerrarPopup {
      margin-top: 10px;
      background: red;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #debug { display:none; } /* Oculto por defecto para este HTML */
    @media (max-width:420px) { .wrapper{ max-width:320px; } .pokemon-img{ width:140px; height:140px; } .screen-container { min-height:240px; max-height:55vh; width:100%; } input[type="text"], .btnBuscar, .btnClear, #btnAudio { font-size:1rem; padding:10px 12px; } }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-row">
      <div class="bolt left"></div>
      <div class="title">PokeViewer</div>
      <div class="bolt right"></div>
    </div>

    <div class="pokedex">
      <div class="screen-container" id="screenContainer">
        <div id="screen"><p>üîç Escribe un nombre de Pok√©mon para comenzar.</p></div>
      </div>

      <button id="btnAudio">üîä Leer</button>

      <div class="controls">
        <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
        <button id="buscarBtn" class="btnBuscar">Buscar</button>
        <button id="clearBtn" class="btnClear">Limpiar</button>
      </div>
    </div>
  </div>

  <div id="popupPago">
    <div id="popupContent">
      <h2>üî• Versi√≥n Premium de Voz</h2>
      <p>Suscr√≠bete por solo <b>$3/mes</b> y usa la voz ilimitadamente.</p>

      <!-- PAYPAL BUTTON CONTAINER (usa tus keys/plan_id reales) -->
      <div id="paypal-button-container-P-08M86817PK1059649NEOAHEY"></div>

      <button id="cerrarPopup">Cerrar</button>
    </div>
  </div>

  <!-- PayPal SDK: cambia client-id por tu client id si quieres -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    // ELEMENTOS
    const input = document.getElementById('pokemonInput');
    const buscarBtn = document.getElementById('buscarBtn');
    const clearBtn = document.getElementById('clearBtn');
    const screen = document.getElementById('screen');
    const screenContainer = document.getElementById('screenContainer');
    const btnAudioEl = document.getElementById('btnAudio');
    const popupPago = document.getElementById('popupPago');
    const cerrarPopup = document.getElementById('cerrarPopup');
    const audioPlayer = document.getElementById('audioPlayer');

    // estado suscripci√≥n (temporal - debes reemplazar por verificaci√≥n real servidor si quieres)
    let usuarioSuscrito = false;

    // PAYPAL BUTTON - render
    try {
      paypal.Buttons({
        style: { shape: 'rect', color: 'gold', layout: 'vertical', label: 'subscribe' },
        createSubscription: function(data, actions) {
          return actions.subscription.create({ plan_id: 'P-08M86817PK1059649NEOAHEY' });
        },
        onApprove: function(data, actions) {
          usuarioSuscrito = true;
          alert("Suscripci√≥n activada");
          popupPago.style.display = 'none';
        },
        onError: function(err){ console.error("Error PayPal:", err); alert("Error PayPal. Revisa consola."); }
      }).render('#paypal-button-container-P-08M86817PK1059649NEOAHEY');
    } catch (e) {
      console.warn("PayPal SDK no cargado o configurado.", e);
    }

    // UTILIDADES
    function esc(s){ return s?String(s).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;"):""; }
    function splitText(text){ return text ? text.replace(/[*\/#]/g,"").split(/\n+/).map(l=>l.trim()).filter(l=>l) : []; }
    function organize(text){
      const paras = splitText(text);
      const sections = {};
      paras.forEach(p=>{
        const m=p.match(/^([^:]{2,40}):\s*(.*)$/);
        if(m){
          let tag = m[1].trim();
          if(tag.toLowerCase().includes("ataques recomendados")) tag="Ataques";
          const content = m[2].trim();
          if(!sections[tag]) sections[tag]=[];
          sections[tag].push(content);
        } else {
          if(!sections["Informaci√≥n"]) sections["Informaci√≥n"]=[]; 
          sections["Informaci√≥n"].push(p);
        }
      });
      if(!sections["Informaci√≥n"] || sections["Informaci√≥n"].length===0) sections["Informaci√≥n"]=["Informaci√≥n no disponible"];
      const out=[];
      Object.keys(sections).forEach(tag=>{ if(sections[tag].length) out.push({tag,text:sections[tag].join(" ")}); });
      const html = out.map(s=><p><span class="tag">${esc(s.tag)}</span> ${esc(s.text)}</p>).join("");
      const parasForTTS = out.map(s=>s.tag+": "+s.text);
      return {html, parasForTTS};
    }

    // B√öSQUEDA / PROXY (usa tu /api/proxy existente)
    async function buscarPokemon(nombre){
      if(!nombre) return;
      screen.innerHTML = <p>üîé Buscando informaci√≥n sobre <strong>${esc(nombre)}</strong>...</p>;
      btnAudioEl.style.display='none';
      try {
        const resp = await fetch("/api/proxy", { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({pokemon:nombre}) });
        if(!resp.ok){ screen.innerHTML=<p>‚ùå Error en el servidor: ${resp.status}</p>; return; }
        const data = await resp.json();
        if(data.error || !data.respuesta){ screen.innerHTML=<p>‚ùå ${esc(data.error || 'No se recibi√≥ respuesta')}</p>; return; }

        const sprite = data.sprite || "";
        const organized = organize(data.respuesta);
        screen.innerHTML = (sprite?<img src="${esc(sprite)}" alt="${esc(nombre)}" class="pokemon-img">:"") +
                           <h2 style="text-align:center; color:var(--accent)">${esc(nombre.toUpperCase())}</h2> +
                           <div id="resultado">${organized.html}</div>;

        // guardamos las frases para el scroll
        window._pv_paragraphs = organized.parasForTTS || [];
        btnAudioEl.style.display='block';
        // ajusta contenedor
        screenContainer.style.maxHeight = "60vh";
        screenContainer.style.minHeight = "320px";
      } catch(err){
        console.error(err);
        screen.innerHTML = <p>‚ùå Error al conectar con el servidor.</p>;
      }
    }

    // EVENTOS B√öSQUEDA/LIMPIAR
    buscarBtn.addEventListener('click', ()=>{
      const nombre = (input.value||"").trim().toLowerCase();
      if(!nombre){ alert("Ingresa un nombre de Pok√©mon"); return; }
      buscarPokemon(nombre);
    });
    input.addEventListener('keydown', e=>{ if(e.key==="Enter"){ e.preventDefault(); buscarBtn.click(); } });

    clearBtn.addEventListener('click', ()=>{
      input.value="";
      screen.innerHTML=<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
      btnAudioEl.style.display='none';
      window._pv_paragraphs = [];
      if(!audioPlayer.paused) { audioPlayer.pause(); audioPlayer.currentTime = 0; audioPlayer.src = ""; }
      screenContainer.style.maxHeight = "50vh";
      screenContainer.style.minHeight = "280px";
    });

    // CERRAR POPUP
    cerrarPopup.addEventListener('click', ()=> popupPago.style.display='none');

    // === FUNCIONES DE TTS (llama al backend /api/audio) ===
    async function generarAudioDesdeServidor(texto){
      // envia { text } -> el backend que me mostraste espera 'text'
      try {
        const r = await fetch('/api/audio', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ text: texto })
        });
        const raw = await r.text();
        let data;
        try { data = JSON.parse(raw); } catch(e) { console.error("Respuesta no JSON:", raw); throw new Error("Respuesta no v√°lida del servidor"); }
        if(!data.success || !data.audioUrl){ console.error("Error backend:", data); throw new Error(data.error || "No audioUrl"); }
        return data;
      } catch(err){
        console.error("Error generando audio:", err);
        throw err;
      }
    }

    // reproducci√≥n + scroll autom√°tico proporcional
    let scrollInterval = null;
    function startAutoScrollForParagraphs(durationSec){
      // stop previo
      clearInterval(scrollInterval);
      const paragraphs = Array.from(document.querySelectorAll('#resultado p'));
      if(!paragraphs.length) return;
      const total = paragraphs.length;
      // duraci√≥n por p√°rrafo aproximada
      const per = Math.max(durationSec / total, 0.3);
      let idx = 0;
      // scroll immediately to first paragraph
      paragraphs[0].scrollIntoView({behavior:'smooth', block:'center'});
      scrollInterval = setInterval(()=>{
        idx++;
        if(idx >= total){ clearInterval(scrollInterval); return; }
        paragraphs[idx].scrollIntoView({behavior:'smooth', block:'center'});
      }, per*1000);
    }

    function stopAutoScroll(){
      clearInterval(scrollInterval);
    }

    // reproducir audio desde URL y auto-scroll
    function reproducirAudioUrl(url){
      audioPlayer.src = url;
      audioPlayer.style.display = 'block';
      audioPlayer.load();

      // cuando metadata lista obtenemos duraci√≥n
      audioPlayer.onloadedmetadata = () => {
        const dur = audioPlayer.duration || 0;
        // si no hay texto, no scroll; si hay, iniciar scroll aproximado
        const hasParas = window._pv_paragraphs && window._pv_paragraphs.length>0;
        if(hasParas && dur>0) startAutoScrollForParagraphs(dur);
      };

      audioPlayer.onended = () => {
        stopAutoScroll();
        // al terminar volvemos al inicio del contenedor
        screenContainer.scrollTop = 0;
      };

      audioPlayer.onerror = (e) => {
        console.error("Error audio player:", e);
        stopAutoScroll();
      };

      audioPlayer.play().catch(err => console.warn("Play prevented:", err));
    }

    // BOT√ìN LEER: muestra popup si no suscrito, pero tambi√©n genera audio (para pruebas)
    btnAudioEl.addEventListener('click', async () => {
      // si no hay texto cargado, no hacer nada
      const textoParaTTS = (window._pv_paragraphs && window._pv_paragraphs.length) ? window._pv_paragraphs.join('\n\n') : null;
      if(!textoParaTTS){ alert("No hay informaci√≥n para leer. Busca un Pok√©mon primero."); return; }

      // si no suscrito, mostrar popup (pero igual generamos audio para pruebas)
      if(!usuarioSuscrito){
        popupPago.style.display = 'flex';
      }

      // Generar audio en background (aunque popup est√© visible)
      try {
        btnAudioEl.classList.add('speaking');
        const data = await generarAudioDesdeServidor(textoParaTTS);
        // data.audioUrl expected
        reproducirAudioUrl(data.audioUrl);
      } catch(err) {
        alert("Error generando audio. Revisa la consola.");
      } finally {
        // quitar clase speaking cuando se detenga realmente (onended quitar√°)
        // aqu√≠ la mantenemos hasta onended
      }
    });

    // INIT: nada m√°s cargar, ocultamos bot√≥n leer hasta que haya contenido
    btnAudioEl.style.display = 'none';

    // Inicializaci√≥n forzada speechSynthesis (solo para desbloquear permisos webview; no usamos synthesis)
    let speechInitialized = false;
    document.body.addEventListener("click", function initDummySpeech() {
      if (speechInitialized) return;
      if ("speechSynthesis" in window && typeof SpeechSynthesisUtterance === "function") {
        try {
          const u = new SpeechSynthesisUtterance("");
          u.lang = "es-ES";
          window.speechSynthesis.speak(u);
          window.speechSynthesis.cancel();
        } catch(e){}
        speechInitialized = true;
      }
      document.body.removeEventListener("click", initDummySpeech);
    });

  }); // DOMContentLoaded
  </script>
</body>
</html>
