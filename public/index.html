<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeAsistente - TTS Cloudinary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f8fa;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #3b4cca;
    }

    button {
      background-color: #ffcc00;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      margin: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #ffdb4d;
    }

    .log-container {
      text-align: left;
      margin: 40px auto;
      width: 80%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      height: 250px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>üîä PokeAsistente - Generador de Audio (TTS)</h1>

  <p>Presiona uno de los botones para generar y reproducir voz desde Cloudinary.</p>

  <button id="leerBtn">Leer descripci√≥n Pok√©mon</button>
  <button id="probarTTSBtn">Probar TTS directo</button>

  <div class="log-container" id="consoleLogs">
    <strong>üìú Consola:</strong><br>
  </div>

  <script>
    // Captura todos los console.log() y los muestra en pantalla
    (function interceptConsole() {
      const oldLog = console.log;
      const oldErr = console.error;
      const logBox = document.getElementById("consoleLogs");

      console.log = function (...args) {
        oldLog.apply(console, args);
        const msg = args.map(a => typeof a === "object" ? JSON.stringify(a, null, 2) : a).join(" ");
        const div = document.createElement("div");
        div.style.color = "#333";
        div.textContent = "‚úÖ " + msg;
        logBox.appendChild(div);
        logBox.scrollTop = logBox.scrollHeight;
      };

      console.error = function (...args) {
        oldErr.apply(console, args);
        const msg = args.map(a => typeof a === "object" ? JSON.stringify(a, null, 2) : a).join(" ");
        const div = document.createElement("div");
        div.style.color = "red";
        div.textContent = "‚ùå " + msg;
        logBox.appendChild(div);
        logBox.scrollTop = logBox.scrollHeight;
      };
    })();
  </script>

  <!-- ‚úÖ Script principal (frontend) -->
  <script src="js/audio.js"></script>
</body>
</html>
