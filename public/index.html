<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeViewer Premium</title>

  <style>
    /* ------------------------------- */
    /* ---------- UI HTML 2 ---------- */
    /* ------------------------------- */

    :root{
      --bg: #0d1117;
      --card-red: #d62828;
      --screen: #222;
      --accent: #ffcc00;
      --muted: #9aa4b2;
      --text: #e6edf3;
      --glass: rgba(255,255,255,0.02);
      --border: #444;
    }

    html,body{
      height:100%;
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family:Arial,Helvetica,sans-serif;
      overflow:hidden;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    .wrapper{ width:100%; max-width:380px; }

    .title-row {
      display:flex; align-items:center; justify-content:center;
      gap:12px; margin-bottom:12px;
    }

    .bolt {
      width:32px;height:32px;
      background:linear-gradient(180deg,#fff8b0,#ffcc00);
      clip-path: polygon(35% 0%, 60% 0%, 40% 55%, 70% 55%, 30% 100%, 40% 60%, 10% 60%);
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.5));
      opacity:0.9;
    }
    .title {
      font-size:1.7rem; font-weight:800; color:var(--accent);
      text-shadow:0 0 10px #ffcc0088;
      letter-spacing:0.6px;
    }

    @keyframes boltPulse {
      0%{opacity:.18; transform:scale(.92) translateY(0);}
      50%{opacity:1; transform:scale(1.06) translateY(-2px);}
      100%{opacity:.28; transform:scale(.95) translateY(0);}
    }
    .bolt.left{ animation:boltPulse 2.2s ease-in-out infinite; }
    .bolt.right{ animation:boltPulse 2.2s ease-in-out infinite; animation-delay:.6s; }

    .pokedex {
      background: var(--card-red);
      border-radius:18px;
      padding:18px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
      border: 2px solid rgba(0,0,0,0.35);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .screen-container {
      background: var(--screen);
      border-radius:10px;
      border:3px solid var(--border);
      padding:14px;
      min-height:280px;
      max-height:50vh;
      width:100%;
      overflow:auto;
      box-sizing:border-box;
    }

    .pokemon-img {
      width:160px; height:160px;
      display:block; margin:10px auto;
      border-radius:8px; background:var(--screen);
      animation:float 2.2s ease-in-out infinite;
    }

    @keyframes float {
      0%{transform:translateY(0);}
      50%{transform:translateY(-8px);}
      100%{transform:translateY(0);}
    }

    #resultado p {
      background: rgba(0,0,0,0.35);
      padding:10px; border-radius:8px;
      margin:8px 0; line-height:1.45;
    }
    .tag {
      background: var(--accent);
      padding:4px 10px; border-radius:6px;
      font-weight:700; color:#0d1117; margin-right:8px;
    }

    .controls {
      margin-top:10px; display:flex; gap:10px;
      align-items:center; justify-content:center;
      flex-wrap:wrap;
    }

    input[type="text"]{
      padding:12px 14px; border-radius:10px;
      width:64%; border:none;
      text-align:center; outline:none; font-size:1.1rem;
    }

    .btnBuscar{
      padding:12px 14px; border-radius:10px;
      background:var(--accent); color:#0d1117;
      border:none; font-weight:800; cursor:pointer;
      font-size:1.05rem;
    }

    .btnClear{
      padding:12px 14px; border-radius:10px;
      background:transparent; color:var(--text);
      border:1px solid rgba(255,255,255,0.06);
      cursor:pointer; font-size:1.05rem;
    }

    /* Bot√≥n LEER del HTML 2, pero usar√° audio.js */
    #btnAudio {
      margin:8px 0;
      width:100%;
      padding:14px;
      border-radius:10px;
      background:#222;
      border:2px solid transparent;
      color:#fff;
      cursor:pointer;
      font-weight:700;
      font-size:1.05rem;
      display:none;
    }

    /* Rayos */
    .rayo {
      position:fixed; top:-120px; width:2px; height:120px;
      background:linear-gradient(180deg,#0ff,transparent);
      opacity:.6; animation:caer 1.1s linear infinite;
    }
    .r1{ left:14%; }
    .r2{ left:50%; animation-delay:.35s; }
    .r3{ left:86%; animation-delay:.65s; }

    @keyframes caer {
      0%{ transform:translateY(-120px); opacity:0; }
      50%{ opacity:1; }
      100%{ transform:translateY(100vh); opacity:0; }
    }

    /* ------------------------------- */
    /* ------ POPUP SUSCRIPCI√ìN ------ */
    /* ------------------------------- */

    #popupPago{
      display:none;
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.8);
      justify-content:center; align-items:center;
      z-index:9999;
    }
    #popupContent{
      background:#1a1a1a;
      padding:25px; border-radius:12px;
      width:90%; max-width:360px; text-align:center;
      border:1px solid #444;
    }
    #cerrarPopup{
      margin-top:10px;
      background:red;
      padding:10px;
      border:none;
      border-radius:8px;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <div class="title-row">
      <div class="bolt left"></div>
      <div class="title">PokeViewer</div>
      <div class="bolt right"></div>
    </div>

    <div class="pokedex">

      <div class="screen-container" id="screenContainer">
        <div id="screen"><p>üîç Escribe un nombre de Pok√©mon para comenzar.</p></div>
      </div>

      <!-- ESTE ES EL BOT√ìN LEER, PERO AHORA LLAMA A audio.js -->
      <button id="btnAudio">üîä Leer</button>

      <div class="controls">
        <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
        <button id="buscarBtn" class="btnBuscar">Buscar</button>
        <button id="clearBtn" class="btnClear">Limpiar</button>
      </div>
    </div>
  </div>

  <div class="rayo r1"></div>
  <div class="rayo r2"></div>
  <div class="rayo r3"></div>

  <!-- POPUP -->
  <div id="popupPago">
    <div id="popupContent">
      <h2>üî• Versi√≥n Premium de Voz</h2>
      <p>Suscr√≠bete por solo <b>$3/mes</b> y usa la voz ilimitadamente.</p>

      <div id="paypal-button-container-P-08M86817PK1059649NEOAHEY"></div>

      <button id="cerrarPopup">Cerrar</button>
    </div>
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=Ad_Nq8cC1wRiz9DlMOZs9AhIH1caG4HS3mRC9EcOqLuqYVByBtlD2KuZcmA7oHgFmo47q5NLZu4sbfoc&vault=true&intent=subscription"></script>

  <script>
    /* SISTEMA DE SUSCRIPCI√ìN DEL HTML 1 */
    let usuarioSuscrito = false;

    paypal.Buttons({
      style:{ shape:'rect', color:'gold', layout:'vertical', label:'subscribe' },
      createSubscription:(data, actions)=>{
        return actions.subscription.create({
          plan_id:'P-08M86817PK1059649NEOAHEY'
        });
      },
      onApprove:(data)=>{
        usuarioSuscrito = true;
        alert("Suscripci√≥n activada");
        popupPago.style.display="none";
      }
    }).render('#paypal-button-container-P-08M86817PK1059649NEOAHEY');
  </script>

  <!-- ---------------------------- -->
  <!--     L√ìGICA DEL HTML 2        -->
  <!-- ---------------------------- -->

  <script>
  const input = document.getElementById('pokemonInput');
  const buscarBtn = document.getElementById('buscarBtn');
  const clearBtn = document.getElementById('clearBtn');
  const screen = document.getElementById('screen');
  const btnLeer = document.getElementById('btnAudio');

  let ultimaDescripcion = "";

  function showLoading(name){
    screen.innerHTML = <p>üîé Buscando informaci√≥n sobre <strong>${name}</strong>...</p>;
    btnLeer.style.display="none";
  }

  function showError(msg) {
    screen.innerHTML = <p>‚ùå ${msg}</p>;
    btnLeer.style.display="none";
  }

  async function buscarPokemon(nombre){
    showLoading(nombre);

    try{
      const resp = await fetch("/api/proxy", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({pokemon:nombre})
      });

      const data = await resp.json();
      if(!data || !data.respuesta){
        showError("No se obtuvo informaci√≥n.");
        return;
      }

      ultimaDescripcion = data.respuesta; // <-- TEXTO QUE IR√Å A audio.js

      const sprite = data.sprite || "";

      screen.innerHTML =
        (sprite ? <img src="${sprite}" class="pokemon-img">:"") +
        <h2 style="text-align:center;color:var(--accent)">${nombre.toUpperCase()}</h2> +
        <p>${data.respuesta}</p>;

      btnLeer.style.display="block";

    }catch(err){
      showError("Error de conexi√≥n.");
    }
  }

  buscarBtn.addEventListener("click", ()=>{
    const nombre = input.value.trim().toLowerCase();
    if(!nombre){ alert("Ingresa un nombre"); return; }
    buscarPokemon(nombre);
  });

  clearBtn.addEventListener("click", ()=>{
    input.value="";
    screen.innerHTML = <p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>;
    btnLeer.style.display="none";
  });

  /* ----------------------------------------- */
  /*   BOT√ìN LEER (USANDO audio.js) + POPUP     */
  /* ----------------------------------------- */
  btnLeer.addEventListener("click", ()=>{

      // 1Ô∏è‚É£ Mostrar popup si NO est√° suscrito
      if(!usuarioSuscrito){
        popupPago.style.display="flex";
      }

      // 2Ô∏è‚É£ Igualmente generar el audio
      if(window.realLeerDescripcionPokemon){
        window.realLeerDescripcionPokemon(ultimaDescripcion);
      } else {
        alert("Error: audio.js no est√° cargado.");
      }
  });

  document.getElementById("cerrarPopup").addEventListener("click", ()=>{
    popupPago.style.display="none";
  });
  </script>

  <!-- TU audio.js ORIGINAL -->
  <script src="./audio.js"></script>

</body>
</html>
