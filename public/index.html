<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeViewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #pokemon-info {
      background-color: #2e2e2e;
      margin: 20px;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      max-width: 400px;
    }
    .highlight {
      background-color: rgba(255, 165, 0, 0.4);
    }
    button {
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff8533;
    }
  </style>
</head>
<body>

  <h1>PokeViewer</h1>
  <div id="pokemon-info">
    <h2 id="pokemon-name">Pikachu</h2>
    <p id="pokemon-description">Este es un PokÃ©mon de tipo elÃ©ctrico conocido por sus mejillas que almacenan electricidad.</p>
  </div>

  <button id="leer-btn">ðŸ”Š Leer</button>

  <script>
    const leerBtn = document.getElementById("leer-btn");
    const descripcion = document.getElementById("pokemon-description");

    function detectarEntorno() {
      const isAppCreator = !("speechSynthesis" in window);
      console.log("ðŸ” DetecciÃ³n de entorno:", isAppCreator ? "AppCreator24 (sin speechSynthesis)" : "Navegador normal");
      return isAppCreator;
    }

    async function reproducirTTS_AppCreator(texto) {
      console.log("ðŸŒ€ Generando audio desde backend (AppCreator24)...");

      try {
        const response = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: texto })
        });

        if (!response.ok) {
          const errorText = await response.text();
          console.error("âŒ Error en respuesta del servidor:", errorText);
          return;
        }

        const data = await response.json();
        console.log("âœ… URL de audio recibida:", data.url);

        if (data.url) {
          const audio = new Audio(data.url);
          console.log("ðŸŽ§ Intentando reproducir audio pÃºblico...");
          await audio.play();
          console.log("ðŸ”Š Audio en reproducciÃ³n correctamente (AppCreator24)");
        } else {
          console.error("âš ï¸ No se recibiÃ³ una URL vÃ¡lida del servidor.");
        }
      } catch (error) {
        console.error("ðŸ’¥ Error general al generar/reproducir audio:", error);
      }
    }

    function reproducirTTS_Navegador(texto) {
      console.log("ðŸ—£ï¸ Usando speechSynthesis del navegador...");
      const utterance = new SpeechSynthesisUtterance(texto);

      const palabras = texto.split(" ");
      let indice = 0;

      utterance.onboundary = (event) => {
        if (event.name === "word") {
          indice++;
          const html = palabras
            .map((p, i) => (i === indice ? `<span class='highlight'>${p}</span>` : p))
            .join(" ");
          descripcion.innerHTML = html;
        }
      };

      utterance.onend = () => {
        console.log("âœ… Lectura completada con speechSynthesis");
        descripcion.innerHTML = texto; // restaurar texto
      };

      speechSynthesis.speak(utterance);
    }

    leerBtn.addEventListener("click", async () => {
      const texto = descripcion.textContent.trim();
      console.log("ðŸŽ¯ BotÃ³n Leer presionado. Texto:", texto);

      const isAppCreator = detectarEntorno();

      if (isAppCreator) {
        console.log("ðŸ“± Modo AppCreator24 detectado: usando backend con UnrealSpeech");
        await reproducirTTS_AppCreator(texto);
      } else {
        console.log("ðŸ’» Modo navegador normal detectado: usando speechSynthesis");
        reproducirTTS_Navegador(texto);
      }
    });
  </script>

</body>
</html>
