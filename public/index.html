<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeViewer</title>
  <style>
    body {
      background: linear-gradient(180deg, #0b0b0b, #1c1c1c);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #screenContainer {
      margin-top: 20px;
    }

    button {
      background: #ff4757;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #e84118;
    }

    #debugZone {
      background: #000000aa;
      color: #00ffe1;
      font-size: 12px;
      margin: 15px auto;
      padding: 6px;
      width: 90%;
      height: 130px;
      overflow-y: auto;
      border-radius: 6px;
      font-family: monospace;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="screenContainer">
    <h1>üîä PokeViewer</h1>
    <p>Reproduce la descripci√≥n del Pok√©mon usando UnrealSpeech + Cloudinary</p>
    <button id="btnLeer">Leer</button>
    <button id="btnTestTTS">Probar TTS directo</button>
  </div>

  <div id="debugZone"></div>

  <script>
    // --- Funci√≥n de log visual + consola ---
    function logDebug(msg) {
      const dbg = document.getElementById("debugZone");
      const line = document.createElement("div");
      if (typeof msg === "object") msg = JSON.stringify(msg, null, 2);
      line.textContent = msg;
      dbg.appendChild(line);
      dbg.scrollTop = dbg.scrollHeight;
      console.log(msg);
    }

    (function () {
      logDebug("‚úÖ Script cargado correctamente");

      const btnLeer = document.getElementById("btnLeer");
      const btnTest = document.getElementById("btnTestTTS");

      // --- Detectar entorno ---
      const isAppCreator = /AppCreator24/i.test(navigator.userAgent);
      logDebug("üåê Detecci√≥n de entorno: " + (isAppCreator ? "AppCreator24" : "Navegador normal"));

      // --- Funci√≥n para reproducir audio Cloudinary ---
      function playAudio(url) {
        const audio = new Audio(url);
        audio.onerror = () => logDebug("üí• Error al cargar o reproducir el audio desde Cloudinary");
        audio.oncanplaythrough = () => logDebug("üé∂ Audio listo para reproducirse desde Cloudinary");
        audio.play().then(() => logDebug("‚ñ∂Ô∏è Reproducci√≥n iniciada")).catch(err => {
          logDebug("üö´ Error al reproducir: " + err.message);
        });
      }

      // --- Bot√≥n Leer ---
      btnLeer.addEventListener("click", async () => {
        const texto = "Este es un Pok√©mon de tipo el√©ctrico conocido por sus mejillas que almacenan electricidad.";
        logDebug("üéØ Bot√≥n Leer presionado. Texto: " + texto);
        logDebug("üîç Modo: " + (isAppCreator ? "AppCreator24 (sin speechSynthesis)" : "Navegador normal"));

        if (!isAppCreator && "speechSynthesis" in window) {
          // Modo navegador normal
          logDebug("üó£Ô∏è Usando speechSynthesis local");
          const utter = new SpeechSynthesisUtterance(texto);
          utter.lang = "es-ES";
          utter.rate = 1;
          speechSynthesis.speak(utter);
        } else {
          // Modo AppCreator24: usar backend Cloudinary
          logDebug("‚òÅÔ∏è Usando backend /api/audio (Cloudinary + UnrealSpeech)");
          try {
            const resp = await fetch("/api/audio", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ text: texto }),
            });

            const data = await resp.json();
            logDebug("üì¶ Respuesta del backend:");
            logDebug(data);

            if (data.url) {
              logDebug("‚úÖ URL Cloudinary recibida: " + data.url);
              playAudio(data.url);
            } else {
              logDebug("‚ùå Error: no se recibi√≥ una URL v√°lida desde el backend.");
            }
          } catch (err) {
            logDebug("üí• Error de conexi√≥n al backend: " + err.message);
          }
        }
      });

      // --- Bot√≥n Probar TTS directo ---
      btnTest.addEventListener("click", async () => {
        const testText = "Hola, este es un test directo del generador de voz UnrealSpeech usando Cloudinary.";
        logDebug("üß™ Bot√≥n 'Probar TTS directo' presionado.");
        logDebug("üé§ Texto de prueba: " + testText);
        try {
          const resp = await fetch("/api/audio", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: testText }),
          });
          const data = await resp.json();
          logDebug("üì¶ Respuesta del backend (TTS directo):");
          logDebug(data);

          if (data.url) {
            logDebug("‚úÖ URL Cloudinary recibida: " + data.url);
            playAudio(data.url);
          } else {
            logDebug("‚ùå Error: el backend no devolvi√≥ una URL v√°lida.");
          }
        } catch (error) {
          logDebug("üí• Error general TTS: " + error.message);
        }
      });
    })();
  </script>
</body>
</html>
