<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeViewer con voz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2563eb;
    }
    #result {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    #audioPlayer {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>PokeViewer con voz IA</h1>
  <input type="text" id="pokemonName" placeholder="Escribe el nombre del Pok√©mon">
  <button id="buscarBtn">Buscar Pok√©mon</button>
  <button id="leerBtn">Leer descripci√≥n</button>

  <div id="result"></div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const buscarBtn = document.getElementById('buscarBtn');
    const leerBtn = document.getElementById('leerBtn');
    const resultDiv = document.getElementById('result');
    const audioPlayer = document.getElementById('audioPlayer');
    let ultimaDescripcion = '';

    // üîç Buscar Pok√©mon
    buscarBtn.addEventListener('click', async () => {
      const nombre = document.getElementById('pokemonName').value.trim().toLowerCase();
      if (!nombre) return alert('Por favor ingresa un nombre de Pok√©mon');

      resultDiv.innerHTML = 'Buscando...';

      try {
        const response = await fetch('/api/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: nombre })
        });
        const data = await response.json();

        if (!data || data.error) {
          resultDiv.innerHTML = 'No se encontr√≥ el Pok√©mon.';
          return;
        }

        ultimaDescripcion = data.descripcion || `Este es ${nombre}.`;
        resultDiv.innerHTML = `
          <h2>${data.nombre}</h2>
          <img src="${data.imagen}" alt="${data.nombre}" width="150">
          <p>${ultimaDescripcion}</p>
        `;
      } catch (err) {
        console.error('Error al buscar:', err);
        resultDiv.innerHTML = 'Error al buscar el Pok√©mon.';
      }
    });

    // üîä Leer descripci√≥n
    leerBtn.addEventListener('click', async () => {
      if (!ultimaDescripcion) return alert('Primero busca un Pok√©mon');

      try {
        // ‚úÖ Si el navegador tiene soporte para speechSynthesis
        if ('speechSynthesis' in window) {
          const utter = new SpeechSynthesisUtterance(ultimaDescripcion);
          utter.lang = 'es-ES';
          window.speechSynthesis.speak(utter);
          console.log('Usando speechSynthesis');
          return;
        }

        // üöÄ Si no lo tiene (como en AppCreator24), usar el proxy del servidor
        const response = await fetch('/api/audio', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text: ultimaDescripcion })
        });

        if (!response.ok) throw new Error('Error al generar el audio');
        const data = await response.json();

        if (data.url) {
          audioPlayer.src = data.url;
          audioPlayer.style.display = 'block';
          audioPlayer.play();
        } else {
          alert('Error al generar el audio.');
        }
      } catch (error) {
        console.error('Error en lectura:', error);
        alert('Error al generar el audio.');
      }
    });
  </script>
</body>
</html>
