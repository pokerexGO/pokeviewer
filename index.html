<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeAsistente</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #202020, #000000);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pokedex {
      background: #d62828;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
      width: 320px;
    }

    .screen-container {
      background: #222;
      border: 3px solid #444;
      border-radius: 10px;
      padding: 10px;
      height: 320px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #000;
    }

    .screen img {
      width: 100%;
      max-width: 180px;
      display: block;
      margin: 10px auto;
    }

    .screen h2 {
      text-align: center;
      color: #ffcb05;
      margin-bottom: 5px;
    }

    #resultado p {
      background: rgba(0, 0, 0, 0.4);
      padding: 5px;
      border-radius: 6px;
      margin: 4px 0;
    }

    .tag {
      color: #00ffff;
      font-weight: bold;
    }

    .controls {
      margin-top: 15px;
      text-align: center;
    }

    #pokemonInput {
      padding: 8px;
      border-radius: 6px;
      border: none;
      width: 70%;
      text-align: center;
    }

    .btnBuscar {
      background: #ffcb05;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .btnBuscar:hover {
      background: #ffd94d;
    }

    .audio-btn {
      display: none;
      background: #2a9d8f;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    .audio-btn.speaking {
      background: #e76f51;
    }

    /* ‚ö° Animaciones de rayos */
    .rayo {
      position: absolute;
      top: -100px;
      width: 2px;
      height: 100px;
      background: linear-gradient(180deg, #0ff, transparent);
      animation: caer 1s linear infinite;
      opacity: 0.8;
    }

    .rayo:nth-child(1) { left: 20%; animation-delay: 0s; }
    .rayo:nth-child(2) { left: 50%; animation-delay: 0.3s; }
    .rayo:nth-child(3) { left: 80%; animation-delay: 0.6s; }

    @keyframes caer {
      0% { transform: translateY(-100px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="pokedex">
      <!-- Pantalla principal -->
      <div class="screen-container">
        <div class="screen" id="screen">
          <p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>
        </div>
        <button id="btnAudio" class="audio-btn">üîä Leer</button>
      </div>

      <!-- Controles -->
      <div class="controls">
        <form id="buscarForm">
          <input
            type="text"
            id="pokemonInput"
            placeholder="Ejemplo: Pikachu"
            autocomplete="off"
          />
          <button type="submit" class="btnBuscar">Buscar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Rayos -->
  <div class="rayo"></div>
  <div class="rayo"></div>
  <div class="rayo"></div>

  <script>
    var form = document.getElementById("buscarForm");
    var input = document.getElementById("pokemonInput");
    var screen = document.getElementById("screen");
    var btnAudioEl = document.getElementById("btnAudio");

    var speech = null;
    var paused = false;
    var currentParagraphIndex = 0;
    var paragraphs = [];
    var paragraphElements = [];

    btnAudioEl.style.display = "none";

    // Buscar Pok√©mon
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      if (window.speechSynthesis && window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }

      paused = false;
      btnAudioEl.classList.remove("speaking");

      var nombre = (input.value || "").trim().toLowerCase();
      if (!nombre) return alert("Ingresa un nombre de Pok√©mon");

      screen.innerHTML = "<p>üîé Buscando informaci√≥n sobre <strong>" + nombre + "</strong>...</p>";
      btnAudioEl.style.display = "none";

      fetch("/api/pokemon", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pokemon: nombre })
      })
      .then(response => response.json())
      .then(data => {
        if (!data.respuesta) {
          screen.innerHTML = "<p>‚ùå No se pudo obtener informaci√≥n.</p>";
          return;
        }

        var sprite = data.sprite || "";

        screen.innerHTML =
          "<img src='" + sprite + "' alt='" + nombre + "' class='pokemon-img'>" +
          "<h2>" + nombre.toUpperCase() + "</h2>" +
          "<div id='resultado'>" + formatText(data.respuesta) + "</div>";

        paragraphs = (data.respuesta || "").replace(/[\*\/]/g, "").split(/\n+/).filter(p => p.trim() !== "");
        paragraphElements = document.querySelectorAll("#resultado p");
        currentParagraphIndex = 0;
        btnAudioEl.style.display = "block";
        speech = null;
      })
      .catch(err => {
        screen.innerHTML = "<p>‚ö†Ô∏è Error al conectar con el servidor.</p>";
        console.error(err);
      });
    });

    // Audio (TTS)
    if ("speechSynthesis" in window && typeof SpeechSynthesisUtterance === "function") {
      btnAudioEl.addEventListener("click", function () {
        if (!paragraphs.length) return;
        var synth = window.speechSynthesis;

        if (synth.speaking || paused) {
          if (!paused) { synth.pause(); paused = true; btnAudioEl.classList.remove("speaking"); }
          else { synth.resume(); paused = false; btnAudioEl.classList.add("speaking"); }
        } else {
          currentParagraphIndex = 0;
          speakNext();
        }
      });
    }

    function speakNext() {
      if (currentParagraphIndex >= paragraphs.length) {
        btnAudioEl.classList.remove("speaking");
        currentParagraphIndex = 0;
        for (var i = 0; i < paragraphElements.length; i++)
          paragraphElements[i].classList.remove("highlight");
        speech = null;
        return;
      }

      var paragraph = paragraphs[currentParagraphIndex];
      var utterance = new SpeechSynthesisUtterance(paragraph);
      utterance.lang = "es-ES";

      for (var j = 0; j < paragraphElements.length; j++)
        paragraphElements[j].classList.remove("highlight");

      var currentEl = paragraphElements[currentParagraphIndex];
      if (currentEl) {
        currentEl.classList.add("highlight");
        currentEl.scrollIntoView({ behavior: "smooth", block: "center" });
      }

      utterance.onend = function () {
        currentParagraphIndex++;
        speakNext();
      };
      speech = utterance;
      window.speechSynthesis.speak(speech);
      btnAudioEl.classList.add("speaking");
      paused = false;
    }

    // Formatear texto IA
    function formatText(text) {
      if (!text) return "Sin respuesta del modelo.";
      var paragraphs = text.split(/\n+/).filter(p => p.trim() !== "");
      var tags = ["Tipo","Fortalezas","Debilidades","Ataques","Estrategia"];
      return paragraphs.map(function(p) {
        for (var i=0; i<tags.length; i++) {
          var regex = new RegExp("(" + tags[i] + "):", "gi");
          p = p.replace(regex, "<span class='tag'>" + tags[i] + "</span>:");
        }
        return "<p>" + p + "</p>";
      }).join("");
    }
  </script>
</body>
</html>
