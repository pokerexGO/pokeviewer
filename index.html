<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PokeViewer</title>
<style>
:root{
  --bg:#0d1117;
  --card-red:#d62828;
  --screen:#222;
  --accent:#ffcc00;
  --muted:#9aa4b2;
  --text:#e6edf3;
  --glass:rgba(255,255,255,0.02);
  --border:#444;
}
html,body{
  height:100%;
  margin:0;
  padding:0;
  background:var(--bg);
  color:var(--text);
  font-family:Arial,Helvetica,sans-serif;
  overflow:hidden;
}
body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:18px;
  box-sizing:border-box;
}
.wrapper{
  width:100%;
  max-width:380px;
}
.title-row{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  margin-bottom:12px;
}
.bolt{
  width:32px;
  height:32px;
  background:linear-gradient(180deg,#fff8b0,#ffcc00);
  clip-path:polygon(35% 0%,60% 0%,40% 55%,70% 55%,30% 100%,40% 60%,10% 60%);
  filter:drop-shadow(0 2px 6px rgba(0,0,0,0.5));
  opacity:0.9;
}
.title{
  font-size:1.7rem;
  font-weight:800;
  color:var(--accent);
  text-shadow:0 0 10px #ffcc0088;
  letter-spacing:0.6px;
}
@keyframes boltPulse{
  0%{opacity:.18;transform:scale(.92);}
  50%{opacity:1;transform:scale(1.06);}
  100%{opacity:.28;transform:scale(.95);}
}
.bolt.left{animation:boltPulse 2.2s ease-in-out infinite;}
.bolt.right{animation:boltPulse 2.2s ease-in-out infinite;animation-delay:0.6s;}
.pokedex{
  background:var(--card-red);
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 40px rgba(0,0,0,0.6);
  border:2px solid rgba(0,0,0,0.35);
  display:flex;
  flex-direction:column;
  align-items:center;
}
.screen-container{
  background:var(--screen);
  border-radius:10px;
  border:3px solid var(--border);
  padding:14px;
  min-height:280px;
  max-height:50vh;
  width:100%;
  overflow:auto;
  box-sizing:border-box;
}
.pokemon-img{
  width:160px;
  height:160px;
  display:block;
  margin:10px auto;
  border-radius:8px;
  background:transparent;
}
#resultado p{
  background:rgba(0,0,0,0.35);
  padding:10px;
  border-radius:8px;
  margin:8px 0;
  line-height:1.45;
}
.tag{
  background:var(--accent);
  padding:4px 10px;
  border-radius:6px;
  font-weight:700;
  color:#0d1117;
  margin-right:8px;
  display:inline-block;
}
.controls{
  margin-top:10px;
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:center;
  flex-wrap:wrap;
}
input[type="text"]{
  padding:12px 14px;
  border-radius:10px;
  width:64%;
  border:none;
  text-align:center;
  outline:none;
  font-size:1.1rem;
}
.btnBuscar{
  padding:12px 14px;
  border-radius:10px;
  background:var(--accent);
  color:#0d1117;
  border:none;
  font-weight:800;
  cursor:pointer;
  font-size:1.05rem;
}
.btnClear{
  padding:12px 14px;
  border-radius:10px;
  background:transparent;
  color:var(--text);
  border:1px solid rgba(255,255,255,0.06);
  cursor:pointer;
  font-size:1.05rem;
}
#btnAudio{
  margin:6px 0;
  width:100%;
  padding:14px;
  border-radius:10px;
  background:#222;
  border:2px solid transparent;
  color:#fff;
  cursor:pointer;
  font-weight:700;
  font-size:1.05rem;
  display:none;
}
@media(max-width:420px){
  .wrapper{max-width:320px;}
  .pokemon-img{width:140px;height:140px;}
  .screen-container{min-height:240px;max-height:55vh;width:100%;}
}
.highlight{
  background-color:yellow;
  color:#000;
  border-radius:4px;
  padding:1px 3px;
}
</style>
</head>
<body>
<div class="wrapper">
  <div class="title-row">
    <div class="bolt left"></div>
    <div class="title">PokeViewer</div>
    <div class="bolt right"></div>
  </div>
  <div class="pokedex">
    <div class="screen-container">
      <div id="screen">
        <p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>
      </div>
    </div>
    <button id="btnAudio">üîä Leer descripci√≥n</button>
    <div class="controls">
      <input id="pokemonInput" type="text" placeholder="Ej: Pikachu" />
      <button id="buscarBtn" class="btnBuscar">Buscar</button>
      <button id="clearBtn" class="btnClear">Limpiar</button>
    </div>
  </div>
</div>

<script>
(function(){
  const input=document.getElementById('pokemonInput');
  const buscarBtn=document.getElementById('buscarBtn');
  const clearBtn=document.getElementById('clearBtn');
  const screen=document.getElementById('screen');
  const btnAudio=document.getElementById('btnAudio');

  let audioEl=null;
  let textoActual="";
  let palabras=[];
  let indice=0;
  const isAppCreator=/AppCreator/i.test(navigator.userAgent);

  // funci√≥n para buscar el Pok√©mon
  async function buscarPokemon(nombre){
    if(!nombre)return;
    screen.innerHTML=`<p>üîé Buscando informaci√≥n sobre <strong>${nombre}</strong>...</p>`;
    btnAudio.style.display="none";
    try{
      const resp=await fetch("/api/proxy",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({pokemon:nombre})
      });
      const data=await resp.json();
      if(!data.respuesta){
        screen.innerHTML="<p>‚ùå No se obtuvo respuesta.</p>";
        return;
      }

      const texto=data.respuesta;
      textoActual=texto;
      const sprite=data.sprite||"";
      screen.innerHTML=`
        ${sprite?`<img src="${sprite}" class="pokemon-img" alt="${nombre}">`:""}
        <p id="texto">${texto}</p>
      `;
      btnAudio.style.display="block";

      // Si es AppCreator ‚Üí pedimos el audio al proxy UnrealSpeech
      if(isAppCreator){
        const audioResp=await fetch("/api/audio",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({text:texto})
        });
        const audioData=await audioResp.json();
        if(audioData.url){
          if(!audioEl){audioEl=document.createElement("audio");document.body.appendChild(audioEl);}
          audioEl.src=audioData.url;
        }
      }
    }catch(e){
      screen.innerHTML="<p>‚ùå Error al conectar con el servidor.</p>";
    }
  }

  // leer texto con resaltado (modo navegador)
  function leerTextoConResaltado(){
    const p=document.getElementById("texto");
    if(!p)return;
    palabras=p.textContent.split(" ");
    indice=0;
    const synth=window.speechSynthesis;
    const utter=new SpeechSynthesisUtterance(p.textContent);
    utter.lang="es-ES";
    utter.rate=1;
    utter.onend=()=>{p.innerHTML=palabras.join(" ");};
    synth.cancel();
    synth.speak(utter);
  }

  buscarBtn.onclick=()=>{
    const n=input.value.trim().toLowerCase();
    if(n)buscarPokemon(n);
  };

  clearBtn.onclick=()=>{
    input.value="";
    screen.innerHTML="<p>üîç Escribe un nombre de Pok√©mon para comenzar.</p>";
    btnAudio.style.display="none";
  };

  btnAudio.onclick=()=>{
    if(isAppCreator){
      if(audioEl){audioEl.play();}
      else alert("Audio no disponible a√∫n.");
    }else{
      leerTextoConResaltado();
    }
  };
})();
</script>
</body>
</html>
