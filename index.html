<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reproductor de voz IA</title>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">

  <h1>üéôÔ∏è Generador de voz con UnrealSpeech</h1>
  <p>Escribe un texto para generar audio y reproducirlo.</p>

  <textarea id="texto" rows="4" cols="50" placeholder="Escribe algo..."></textarea><br><br>
  <button id="generarBtn">üîä Generar Voz</button>

  <h3 id="estado"></h3>

  <audio id="audioPlayer" controls style="margin-top: 20px; display: none;"></audio>

  <script>
    document.getElementById("generarBtn").addEventListener("click", async () => {
      const texto = document.getElementById("texto").value.trim();
      const estado = document.getElementById("estado");
      const audioPlayer = document.getElementById("audioPlayer");

      if (!texto) {
        alert("Por favor escribe un texto antes de generar el audio.");
        return;
      }

      estado.textContent = "‚è≥ Generando voz...";

      try {
        // Petici√≥n al endpoint local del proyecto (usa tu dominio)
        const response = await fetch("/api/audio", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            Text: texto,
            VoiceId: "Scarlett", // Cambia la voz si quieres
            Codec: "libmp3lame", // ‚úÖ codec correcto
            Format: "mp3",
            Speed: "1.0",
            Pitch: "1.0"
          })
        });

        if (!response.ok) {
          throw new Error("Error en la generaci√≥n de audio");
        }

        const data = await response.json();

        if (data.audioUrl) {
          estado.textContent = "‚úÖ Audio generado correctamente.";
          audioPlayer.src = data.audioUrl;
          audioPlayer.style.display = "block";
          audioPlayer.play();
        } else {
          estado.textContent = "‚ùå No se recibi√≥ la URL del audio.";
        }
      } catch (error) {
        console.error(error);
        estado.textContent = "‚ö†Ô∏è Error al generar o reproducir el audio.";
      }
    });
  </script>

</body>
</html>
