<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeAsistente IA</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a23, #1b1b3a);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
      margin-top: 20px;
      color: #ffd700;
    }
    #container {
      margin: 20px auto;
      max-width: 400px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    button {
      background-color: #ff4757;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
      margin: 5px;
    }
    button:hover {
      background-color: #ff6b81;
    }
    #resultado {
      margin-top: 20px;
      text-align: left;
      white-space: pre-wrap;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
    }
    img {
      width: 150px;
      height: 150px;
      margin-top: 10px;
    }
    audio {
      margin-top: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1> PokeAsistente IA</h1>
  <div id="container">
    <input type="text" id="pokemon" placeholder="Escribe el nombre del Pok茅mon..." />
    <button id="buscar">Buscar</button>
    <button id="voz"> Escuchar</button>
    <div id="resultado"></div>
    <audio id="player" controls hidden></audio>
  </div>

  <script>
    const buscarBtn = document.getElementById("buscar");
    const vozBtn = document.getElementById("voz");
    const resultadoDiv = document.getElementById("resultado");
    const audioPlayer = document.getElementById("player");
    let descripcionActual = "";

    buscarBtn.addEventListener("click", async () => {
      const nombre = document.getElementById("pokemon").value.trim();
      if (!nombre) {
        resultadoDiv.textContent = "Por favor, ingresa el nombre de un Pok茅mon.";
        return;
      }

      resultadoDiv.textContent = "Buscando informaci贸n...";
      try {
        const response = await fetch("/api/proxy", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name: nombre })
        });

        if (!response.ok) {
          resultadoDiv.textContent = "Error al obtener informaci贸n del Pok茅mon.";
          return;
        }

        const data = await response.json();
        if (data.error) {
          resultadoDiv.textContent = "No se encontr贸 informaci贸n para ese Pok茅mon.";
          return;
        }

        descripcionActual = `Nombre: ${data.name}\nTipo: ${data.type}\nHabilidad: ${data.ability}\nDescripci贸n: ${data.description}`;
        resultadoDiv.innerHTML = `
          <strong>${data.name}</strong><br>
          Tipo: ${data.type}<br>
          Habilidad: ${data.ability}<br>
          Descripci贸n: ${data.description}<br>
          <img src="${data.image}" alt="${data.name}" />
        `;

      } catch (error) {
        console.error(error);
        resultadoDiv.textContent = "Ocurri贸 un error al buscar el Pok茅mon.";
      }
    });

    vozBtn.addEventListener("click", async () => {
      if (!descripcionActual) {
        alert("Primero busca un Pok茅mon antes de escuchar su descripci贸n.");
        return;
      }

      vozBtn.disabled = true;
      vozBtn.textContent = " Generando voz...";

      try {
        //  Cambio importante: ahora usamos el proxy /api/proxy/tts
        const response = await fetch("/api/proxy/tts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: descripcionActual })
        });

        if (!response.ok) {
          throw new Error("Error al obtener audio TTS");
        }

        const blob = await response.blob();
        const audioUrl = URL.createObjectURL(blob);

        audioPlayer.src = audioUrl;
        audioPlayer.hidden = false;
        await audioPlayer.play();

      } catch (error) {
        console.error("Error reproduciendo voz:", error);
        alert("Audio no disponible en AppCreator24");
      } finally {
        vozBtn.disabled = false;
        vozBtn.textContent = " Escuchar";
      }
    });
  </script>
</body>
</html>
