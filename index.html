<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeViewer</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ff3131, #000);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #fff;
      text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff3131;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff3131; opacity: 0.8; }
      100% { text-shadow: 0 0 20px #ffee10, 0 0 40px #ff3131; opacity: 1; }
    }

    .visor {
      background: rgba(20, 20, 20, 0.9);
      border-radius: 25px;
      padding: 25px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      text-align: center;
    }

    form {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      width: 70%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
    }

    button {
      background: #ff3131;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffcc00;
      color: #000;
    }

    #resultado {
      background: rgba(30, 30, 30, 0.8);
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      max-height: 380px;
      overflow-y: auto;
      font-size: 0.95em;
      line-height: 1.6;
      color: #eee;
    }

    img.pokemon-img {
      width: 180px;
      height: 180px;
      display: block;
      margin: 10px auto;
      filter: drop-shadow(0 0 10px #ffcc00);
      animation: float 2s ease-in-out infinite;
      background: transparent !important;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }

    .tag {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 3px 6px;
      border-radius: 6px;
      font-weight: bold;
      margin-right: 5px;
    }

    .highlight {
      background-color: rgba(255, 204, 0, 0.3);
      border-radius: 4px;
      transition: background 0.2s;
    }

    .btn-audio {
      display: none;
      padding: 8px 12px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      margin: 10px auto 0 auto;
    }

    .btn-audio:hover { background: #222; }
    .speaking {
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      0% { transform: scale(1); background-color: #444; }
      50% { transform: scale(1.1); background-color: #ffcc00; color: #000; }
      100% { transform: scale(1); background-color: #444; color: #fff; }
    }
  </style>
</head>
<body>
  <h1>‚ö° PokeViewer ‚ö°</h1>
  <div class="visor">
    <form id="buscarForm">
      <input type="text" id="pokemonInput" placeholder="Ingresa un Pok√©mon..." required />
      <button type="submit">Buscar</button>
    </form>

    <div id="resultado">
      <p>Busca tu Pok√©mon favorito y descubre sus ataques, debilidades y estrategias en Pok√©mon GO.</p>
    </div>

    <button class="btn-audio" id="btnAudio">üîä Reproducir/Pausar</button>
  </div>

  <script>
    const form = document.getElementById('buscarForm');
    const input = document.getElementById('pokemonInput');
    const resultado = document.getElementById('resultado');
    const btnAudio = document.getElementById('btnAudio');

    let speech = null, paused = false, currentParagraphIndex = 0, paragraphs = [], paragraphElements = [];

    btnAudio.style.display = "none";

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (window.speechSynthesis.speaking || window.speechSynthesis.pending) window.speechSynthesis.cancel();
      paused = false;
      btnAudio.classList.remove('speaking');

      const nombre = input.value.trim().toLowerCase();
      if (!nombre) return alert("Ingresa un nombre de Pok√©mon");

      resultado.innerHTML = `<p>üîé Buscando informaci√≥n sobre <strong>${nombre}</strong>...</p>`;
      btnAudio.style.display = "none";

      try {
        const res = await fetch("/api/pokemon", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pokemon: nombre })
        });

        const data = await res.json();
        if (!res.ok || !data.respuesta) {
          resultado.innerHTML = `<p>‚ùå Error: ${data.error || "No se pudo obtener informaci√≥n."}</p>`;
          return;
        }

        const sprite = data.sprite || "";

        resultado.innerHTML = `
          ${sprite ? `<img src="${sprite}" alt="${nombre}" class="pokemon-img" />` : ""}
          <h2>${nombre.toUpperCase()}</h2>
          <div id="info">${formatText(data.respuesta)}</div>
        `;

        paragraphs = data.respuesta.replace(/[\*\/]/g, '').split(/\n+/).filter(p => p.trim() !== "");
        paragraphElements = document.querySelectorAll('#info p');
        currentParagraphIndex = 0;
        btnAudio.style.display = "block";
        speech = null;

      } catch (err) {
        console.error("‚ùå Error de conexi√≥n:", err);
        resultado.innerHTML = `<p>‚ö†Ô∏è Error al conectar con el servidor.</p>`;
      }
    });

    btnAudio.addEventListener('click', () => {
      const synth = window.speechSynthesis;
      if (!paragraphs.length) return;
      if (synth.speaking || paused) {
        if (!paused) { synth.pause(); paused = true; btnAudio.classList.remove('speaking'); }
        else { synth.resume(); paused = false; btnAudio.classList.add('speaking'); }
      } else {
        currentParagraphIndex = 0; speakNext();
      }
    });

    function speakNext() {
      if (currentParagraphIndex >= paragraphs.length) {
        btnAudio.classList.remove('speaking');
        currentParagraphIndex = 0;
        paragraphElements.forEach(p => p.classList.remove('highlight'));
        if (paragraphElements[0]) paragraphElements[0].scrollIntoView({ behavior: 'smooth', block: 'start' });
        speech = null; return;
      }
      const paragraph = paragraphs[currentParagraphIndex];
      const utterance = new SpeechSynthesisUtterance(paragraph);
      utterance.lang = 'es-ES';
      paragraphElements.forEach(p => p.classList.remove('highlight'));
      const currentEl = paragraphElements[currentParagraphIndex];
      if (currentEl) { currentEl.classList.add('highlight'); currentEl.scrollIntoView({ behavior: 'smooth', block: 'center' }); }
      utterance.onend = () => { currentParagraphIndex++; speakNext(); };
      speech = utterance; window.speechSynthesis.speak(speech);
      btnAudio.classList.add('speaking'); paused = false;
    }

    function formatText(text) {
      if (!text) return "Sin respuesta del modelo.";
      const paragraphs = text.split(/\n+/).filter(p => p.trim() !== "");
      const tags = ["Tipo", "Tipos", "Habilidad", "Habilidades", "Debilidad", "Debilidades", "Ataque", "Ataques", "Estrategia", "Estrategias", "Consejo", "Consejos", "Evoluci√≥n", "Evoluciones", "Movimientos", "Resistencia", "Ventaja", "Fortaleza", "Fortalezas", "Debilidad Frente A", "Recomendaci√≥n", "Notas"];
      return paragraphs.map(p => {
        tags.forEach(tag => {
          const regex = new RegExp(`(${tag}):`, "gi");
          p = p.replace(regex, `<span class='tag'>${tag}</span>:`); 
        });
        return `<p>${p}</p>`;
      }).join("");
    }
  </script>
</body>
</html>
